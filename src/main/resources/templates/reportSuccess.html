<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo đã được gửi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .success-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .success-icon {
      font-size: 64px;
      color: #10b981;
      margin-bottom: 20px;
    }

    .success-title {
      color: #1e293b;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .success-message {
      color: #64748b;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="success-card">
  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <div class="success-title">Báo cáo đã được gửi thành công!</div>
  <div class="success-message">
    Cảm ơn bạn đã báo cáo. Chúng tôi sẽ xem xét đánh giá này trong vòng 24 giờ.
    Mọi hành vi vi phạm sẽ được xử lý theo quy định của chúng tôi.
  </div>
  <a th:href="@{/review/list(productId=${review.product.id})}" class="btn btn-primary">
    <i class="fas fa-arrow-left"></i> Quay lại danh sách đánh giá
  </a>
</div>
</body>
</html>
