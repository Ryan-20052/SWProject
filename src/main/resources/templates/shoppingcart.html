<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gi·ªè h√†ng</title>
    <style>
        /* ========== HEADER ========== */
        #siteHeader {
            width: 110%;
            background: linear-gradient(90deg, #2563eb, #06b6d4);
            color: white;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: -30px;
        }

        .header-inner {
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.3px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 36px;
            min-width: 100px;
            padding: 0 12px;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        /* ========== CART PAGE ========== */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(90deg, #2196F3, #42A5F5);
            color: #fff;
        }

        th, td {
            padding: 14px 10px;
            text-align: center;
        }

        tbody tr {
            background: #fff;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f2f8ff;
        }

        .thumb {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: auto;
        }

        .quantity input {
            width: 60px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            transition: border 0.2s ease;
        }

        .quantity input:focus {
            border-color: #2196F3;
            outline: none;
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-top: 25px;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
        }

        .total span {
            color: #e11d48;
        }

        .cart-actions {
            text-align: right;
            margin-top: 25px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .btn-remove {
            background: #f44336;
            color: #fff;
        }
        .btn-remove:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .btn-continue {
            background: #2196F3;
            color: #fff;
            margin-right: 10px;
        }
        .btn-continue:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-checkout {
            background: #4CAF50;
            color: #fff;
        }
        .btn-checkout:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        th input[type="checkbox"], td input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 0;
            color: #777;
            font-size: 18px;
        }
        .empty-cart a {
            color: #2196F3;
            font-weight: 600;
            text-decoration: none;
        }
        .empty-cart a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<body th:data-customer-id="${session.customer.id}">

<header id="siteHeader">
    <div class="header-inner">
        <div class="logo" onclick="window.location.href='/home/homepage'">
            üè∑Ô∏è License Shop
        </div>
        <div class="actions">
            <button class="nav-btn" onclick="window.location.href='/home/homepage'">üè† Trang ch·ªß</button>
            <button class="nav-btn" onclick="window.location.href='/logout'">üö™ ƒêƒÉng xu·∫•t</button>
        </div>
    </div>
</header>

<main>
    <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
        <p>Gi·ªè h√†ng tr·ªëng. <a href="/home/homepage">Ti·∫øp t·ª•c mua s·∫Øm</a></p>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <form method="post" th:action="@{/cart/update}">
            <table>
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>S·∫£n ph·∫©m</th>
                    <th>G√≥i/Th·ªùi h·∫°n</th>
                    <th>Gi√°</th>
                    <th>S·ªë l∆∞·ª£ng</th>
                    <th>T·∫°m t√≠nh</th>
                    <th>Xo√°</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <input type="checkbox" name="selectedItems"
                               th:value="${item.id}"
                               th:data-variant-id="${item.variant.id}">
                    </td>

                    <td>
                        <div class="thumb" th:style="|background-image: url('${item.product.img_url}')|"></div>
                        <p th:text="${item.product.name}">T√™n s·∫£n ph·∫©m</p>
                    </td>
                    <td th:text="${item.variant != null ? (item.variant.name != null ? item.variant.name : item.variant.duration) : 'M·∫∑c ƒë·ªãnh'}">1 th√°ng</td>
                    <td th:text="${item.variant != null ? item.variant.price + ' ƒë' : ''}">100.000 ƒë</td>
                    <td class="quantity">
                        <input type="number" name="quantities" th:value="${item.quantity}" min="1">
                        <input type="hidden" name="itemIds" th:value="${item.id}">
                    </td>
                    <td class="subtotal"
                        th:attr="data-subtotal=${item.subtotal}"
                        th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' ƒë'">
                    </td>

                    <td>
                        <button type="submit" formaction="/cart/remove" name="itemId"
                                th:value="${item.id}" class="btn-remove">X</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="total">
                T·ªïng c·ªông: <span th:text="${totalPrice + ' ƒë'}">0 ƒë</span>
            </div>

            <div class="cart-actions">
                <button type="submit" class="btn-continue" formaction="/cart/update">C·∫≠p nh·∫≠t gi·ªè h√†ng</button>
                <button type="button" id="btnCheckout" class="btn-checkout">Thanh to√°n s·∫£n ph·∫©m ƒë√£ ch·ªçn</button>
            </div>
        </form>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const checkAll = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('input[name="selectedItems"]');
        const totalEl = document.querySelector('.total span');

        function formatVND(n) {
            return n.toLocaleString('vi-VN') + ' ƒë';
        }

        function updateTotal() {
            let total = 0;
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    const subtotalCell = cb.closest('tr').querySelector('.subtotal');
                    const subtotal = parseFloat(subtotalCell.dataset.subtotal || 0);
                    total += subtotal;
                }
            });
            totalEl.textContent = formatVND(total);
        }

        if (checkAll) {
            checkAll.addEventListener('change', e => {
                checkboxes.forEach(cb => cb.checked = e.target.checked);
                updateTotal();
            });
        }

        checkboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                if (!cb.checked) checkAll.checked = false;
                updateTotal();
            });
        });

        updateTotal();
    });
    const customerId = document.body.dataset.customerId;

    document.getElementById('btnCheckout').addEventListener('click', async () => {
        const checkedItems = Array.from(document.querySelectorAll('input[name="selectedItems"]:checked'))
            .map(cb => cb.value);

        if (checkedItems.length === 0) {
            alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt s·∫£n ph·∫©m ƒë·ªÉ thanh to√°n!");
            return;
        }

        // L·∫•y quantity t∆∞∆°ng ·ª©ng
        const items = checkedItems.map(id => {
            const row = document.querySelector(`input[name="selectedItems"][value="${id}"]`).closest('tr');
            const qty = parseInt(row.querySelector('input[name="quantities"]').value);
            const variantId = row.querySelector('input[name="selectedItems"]').dataset.variantId; // ‚úÖ L·∫•y ƒë√∫ng variant id
            return { variantId: parseInt(variantId), quantity: qty };
        });


        const payload = {
            customerId: parseInt(customerId),
            orderInfo: "Thanh to√°n gi·ªè h√†ng License Shop",
            locale: "vn",
            orderType: "cart",
            items: items
        };

        try {
            const response = await fetch('/api/payment/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error('Kh√¥ng th·ªÉ t·∫°o ƒë∆°n thanh to√°n');
            }

            const data = await response.json();

            if (data && data.paymentUrl) {
                // ‚úÖ Chuy·ªÉn h∆∞·ªõng sang VNPAY
                window.location.href = data.paymentUrl;
            } else {
                alert("Kh√¥ng nh·∫≠n ƒë∆∞·ª£c li√™n k·∫øt thanh to√°n. Vui l√≤ng th·ª≠ l·∫°i!");
            }
        } catch (error) {
            console.error(error);
            alert("ƒê√£ x·∫£y ra l·ªói khi t·∫°o thanh to√°n!");
        }
    });

</script>

</body>
</html>
