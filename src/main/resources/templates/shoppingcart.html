<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" th:href="@{/cart.css}">
    <script src="/cart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        main {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(90deg, #2196F3, #42A5F5);
            color: #fff;
        }

        th, td {
            padding: 14px 10px;
            text-align: center;
        }

        tbody tr {
            background: #fff;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f2f8ff;
        }

        .thumb {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: auto;
        }

        p {
            margin: 8px 0 0;
            font-weight: 500;
            color: #333;
        }

        .quantity input {
            width: 60px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            transition: border 0.2s ease;
        }

        .quantity input:focus {
            border-color: #2196F3;
            outline: none;
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-top: 25px;
        }

        .cart-actions {
            text-align: right;
            margin-top: 25px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .btn-remove {
            background: #f44336;
            color: #fff;
        }
        .btn-remove:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .btn-continue {
            background: #2196F3;
            color: #fff;
            margin-right: 10px;
        }
        .btn-continue:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-checkout {
            background: #4CAF50;
            color: #fff;
        }
        .btn-checkout:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        th input[type="checkbox"], td input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        /* Empty cart message */
        .empty-cart {
            text-align: center;
            padding: 60px 0;
            color: #777;
            font-size: 18px;
        }
        .empty-cart a {
            color: #2196F3;
            font-weight: 600;
            text-decoration: none;
        }
        .empty-cart a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<!-- Nếu giỏ hàng rỗng -->
<div th:if="${#lists.isEmpty(cartItems)}">
    <p>Giỏ hàng trống. <a href="/static" style="color: #2196F3;">Tiếp tục mua sắm</a></p>
</div>

<!-- Nếu có sản phẩm -->
<div th:if="${!#lists.isEmpty(cartItems)}">
    <form method="post" th:action="@{/cart/update}">
        <table>
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Sản phẩm</th>
                <th>Gói/Thời hạn</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tạm tính</th>
                <th>Xoá</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <input type="checkbox" name="selectedItems" th:value="${item.id}">
                </td>

                <td>
                    <div class="thumb" th:style="|background-image: url('${item.product.img_url}')|"></div>
                    <p th:text="${item.product.name}">Tên sản phẩm</p>
                </td>

                <td th:text="${item.variant != null ? (item.variant.name != null ? item.variant.name : item.variant.duration) : 'Mặc định'}">1 tháng</td>

                <td th:text="${item.variant != null ? item.variant.price + ' đ' : ''}">100.000 đ</td>

                <td class="quantity">
                    <input type="number" name="quantities" th:value="${item.quantity}" min="1">
                    <input type="hidden" name="itemIds" th:value="${item.id}">
                </td>

                <td th:text="${item.subtotal + ' đ'}">100.000 đ</td>

                <td>
                    <button type="submit" formaction="/cart/remove" name="itemId"
                            th:value="${item.id}" class="btn-remove">X</button>
                </td>
            </tr>

            </tbody>
        </table>

        <div class="total">
            Tổng cộng:
            <span th:text="${totalPrice + ' đ'}">0 đ</span>
        </div>


        <div class="cart-actions">
            <button type="button" class="btn-continue" onclick="window.location.href='/home/homepage'">
                Tiếp tục mua hàng
            </button>
            <button type="submit" class="btn-continue" formaction="/cart/update">
                Cập nhật giỏ hàng
            </button>
            <button type="submit" class="btn-checkout" formaction="/checkout">
                Thanh toán sản phẩm đã chọn
            </button>
        </div>
    </form>
</div>
</body>
</html>
