<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Báo cáo sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #111;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-inner {
            width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .dashboard h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2563eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            width: 180px;
            background-color: #f3f4f6;
            color: #333;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status {
            font-weight: bold;
            text-transform: capitalize;
        }

        .status.pending {
            color: #f59e0b;
        }

        .status.approved {
            color: #16a34a;
        }

        .status.rejected {
            color: #dc2626;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: vertical;
            font-family: inherit;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: right;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        .btn-approve {
            background-color: #16a34a;
            color: white;
        }

        .btn-reject {
            background-color: #dc2626;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="header-inner">
        <h1>Manager Dashboard</h1>
        <div th:text="|Xin chào, ${manager.username}|"></div>
    </div>
</header>

<div class="dashboard">
    <h2>Chi tiết Báo cáo sản phẩm</h2>

    <table>
        <tr>
            <th>Người gửi</th>
            <td th:text="${report.name}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${report.email}"></td>
        </tr>
        <tr>
            <th>Tiêu đề</th>
            <td th:text="${report.title}"></td>
        </tr>
        <tr>
            <th>Nội dung</th>
            <td th:text="${report.message}"></td>
        </tr>
        <tr>
            <th>Loại báo cáo</th>
            <td th:text="${report.type}"></td>
        </tr>
        <tr>
            <th>Trạng thái</th>
            <td>
                <span th:text="${report.status}"
                      th:classappend="'status ' + ${report.status}"></span>
            </td>
        </tr>
    </table>

    <!-- Form phản hồi của manager -->
    <form th:action="@{/manageReport/reportAction}" method="post" style="margin-top: 20px;">
        <label for="managerMsg" style="font-weight: bold;">Phản hồi của quản lý:</label>
        <textarea id="managerMsg" name="managerMsg" th:text="${report.managerMsg}" placeholder="Nhập phản hồi tại đây..."></textarea>
        <input type="hidden" name="reportId" th:value="${report.id}">
        <div class="action-buttons" th:if="${report.status == 'Pending'}">
            <button type="submit" name="action" value="Approve" class="btn btn-approve">Chấp nhận</button>
            <button type="submit" name="action" value="Reject" class="btn btn-reject">Từ chối</button>
        </div>

    </form>

    <a th:if="${report.status == 'Pending'}" th:href="@{/manageReport/viewPendingReport}" class="back-link">← Quay lại danh sách báo cáo</a>
    <a th:unless="${report.status == 'Pending'}" th:href="@{/manageReport/viewHandledReport}" class="back-link">← Quay lại danh sách báo cáo</a>

</div>
</body>
</html>
