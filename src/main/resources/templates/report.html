<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gửi yêu cầu hỗ trợ | License Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="bg-indigo-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-4">
        <button th:onclick="|window.location.href='@{/home/homepage}'|"
                class="text-2xl font-semibold hover:text-indigo-200 transition">
            License Shop
        </button>

        <div class="flex space-x-3">
            <button th:onclick="|window.location.href='@{/support/view}'|"
                    class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-400 transition font-medium">
                Quay lại Hỗ trợ
            </button>

            <button th:onclick="|window.location.href='@{/logout}'|"
                    class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 transition font-medium">
                Đăng xuất
            </button>
        </div>
    </div>
</header>

<!-- SUPPORT REQUEST FORM -->
<section class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-center mb-8">Gửi yêu cầu hỗ trợ</h1>
    <p class="text-center text-gray-600 mb-6">
        Vui lòng điền đầy đủ thông tin bên dưới để chúng tôi có thể hỗ trợ bạn nhanh nhất.
    </p>

    <!-- Flash message -->
    <div th:if="${successMessage}" class="max-w-3xl mx-auto px-4 mb-6">
        <div class="bg-green-100 border border-green-200 text-green-800 p-4 rounded">
            <strong th:text="${successMessage}">Gửi yêu cầu thành công.</strong>
        </div>
    </div>

    <form th:action="@{/report/submit}" method="post" class="space-y-6 bg-white p-8 rounded-2xl shadow">

        <!-- CSRF only when _csrf exists (safe for both dùng/không dùng Spring Security) -->
        <th:block th:if="${_csrf != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </th:block>

        <div>
            <label class="block mb-2 font-medium">Họ và tên</label>
            <input name="name" type="text" required
                   class="w-full border border-gray-300 rounded-xl py-3 px-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                   placeholder="Nguyễn Văn A">
        </div>

        <div>
            <label class="block mb-2 font-medium">Email</label>
            <input name="email" type="email" required
                   class="w-full border border-gray-300 rounded-xl py-3 px-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                   placeholder="email@domain.com">
        </div>

        <div>
            <label class="block mb-2 font-medium">Chủ đề</label>
            <input name="subject" type="text" required
                   class="w-full border border-gray-300 rounded-xl py-3 px-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                   placeholder="Ví dụ: Không nhận được mã kích hoạt">
        </div>

        <div>
            <label class="block mb-2 font-medium">Nội dung chi tiết</label>
            <textarea name="message" rows="6" required
                      class="w-full border border-gray-300 rounded-xl py-3 px-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                      placeholder="Mô tả chi tiết vấn đề, kèm mã đơn hàng, ảnh chụp màn hình nếu có..."></textarea>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-xl hover:bg-indigo-700 transition">
                Gửi yêu cầu
            </button>
        </div>
    </form>
</section>

<footer class="bg-indigo-50 py-10 border-t border-indigo-100 mt-12">
    <div class="max-w-5xl mx-auto px-4 text-center">
        <h3 class="text-lg font-semibold mb-3 text-indigo-700">Thông tin liên hệ trực tiếp</h3>
        <p>Email: <a href="mailto:support@licenseshop.vn" class="text-indigo-600 hover:underline">support@licenseshop.vn</a></p>
        <p>Hotline: <span class="font-medium text-gray-700">(+84) 912 345 678</span></p>
        <p class="mt-3 text-sm text-gray-500">© 2025 License Shop. Mọi quyền được bảo lưu.</p>
    </div>
</footer>

</body>
</html>
