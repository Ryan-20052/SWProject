<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #111;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-inner {
            width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        .dashboard {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .dashboard h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form input, form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background: #1d4ed8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            text-decoration: none;
            color: #2563eb;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="header-inner">
        <h1>Manager Dashboard</h1>
        <div th:text="|Xin chào, ${manager.username}|"></div>
    </div>
</header>

<div class="dashboard">
    <h2>Cập nhật sản phẩm</h2>
    <form th:action="@{/manage/updateProduct}" th:object="${request}" method="post">
        <!-- Hidden để gửi id -->
        <input type="hidden" th:field="*{productId}">

        <label for="name">Tên sản phẩm</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>

        <label for="imgUrl">Link ảnh</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" placeholder="Nhập link ảnh">

        <label for="category">Danh mục</label>
        <select id="category" th:field="*{categoryId}" required>
            <option value="">-- Chọn danh mục --</option>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                    th:selected="${c.id} == ${request.categoryId}">
            </option>
        </select>

        <button type="submit">Cập nhật</button>
    </form>

    <a th:href="@{/manage/manageHome}" class="back-link">Quay lại danh sách sản phẩm</a>
</div>
</body>
</html>
