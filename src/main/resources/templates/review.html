<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đánh giá sản phẩm</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #2d89ef; text-align: center; }
    .stars span { font-size: 30px; cursor: pointer; color: #ccc; }
    .stars span.selected { color: gold; }
    textarea { width: 100%; height: 100px; margin-top: 10px; padding: 10px; }
    .buttons { margin-top: 15px; text-align: center; }
    .buttons button { margin: 0 10px; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
    .save { background: #28a745; color: white; }
    .cancel { background: #dc3545; color: white; }
    .image-section { margin-top: 15px; }
    .image-section label { font-weight: bold; }
    #previewImg { max-width: 100%; display: none; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2 th:text="'Đánh giá sản phẩm: ' + ${product.name}"></h2>

  <!-- Thêm enctype để gửi file -->
  <form th:action="@{/review/save}" th:object="${review}" method="post" enctype="multipart/form-data">
    <!-- Gắn productId -->
    <input type="hidden" name="productId" th:value="${product.id}" />

    <!-- Rating sao -->
    <div class="stars" id="starContainer">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <input type="hidden" th:field="*{rating}" id="rating" />

    <!-- Comment -->
    <textarea th:field="*{comment}" placeholder="Nhập đánh giá chi tiết..."></textarea>

    <!-- Upload ảnh -->
    <div class="image-section">
      <label for="imageFile">Ảnh minh họa (tùy chọn):</label>
      <input type="file" name="imageFile" id="imageFile" accept="image/*" onchange="previewImage(event)">
    </div>

    <!-- Hiển thị ảnh đã upload -->
    <div style="margin-top: 15px; text-align: center;">
      <img th:if="${review.reviewImage != null}"
           th:src="@{'/review/image/' + ${review.id}}"
           id="previewImg"
           alt="Ảnh đánh giá"
           style="max-width: 100%; border-radius: 6px; display: block; margin: auto;">
    </div>

    <div class="buttons">
      <button type="submit" class="save">Lưu đánh giá</button>
      <button type="button" class="cancel" onclick="window.location.href='/purchasedlicenses'">Hủy</button>
    </div>
  </form>
</div>

<script>
  const stars = document.querySelectorAll("#starContainer span");
  const ratingInput = document.getElementById("rating");

  function highlightStars(value) {
    stars.forEach(s => s.classList.remove("selected"));
    for (let i = 0; i < value; i++) {
      stars[i].classList.add("selected");
    }
  }

  // Khi click chọn sao
  stars.forEach(star => {
    star.addEventListener("click", () => {
      let value = parseInt(star.getAttribute("data-value"));
      ratingInput.value = value;
      highlightStars(value);
    });
  });

  // Khi load lại trang, highlight sao theo rating đã lưu
  document.addEventListener("DOMContentLoaded", () => {
    let currentRating = parseInt(ratingInput.value);
    if (currentRating && currentRating > 0) {
      highlightStars(currentRating);
    }
  });

  // Xem trước ảnh upload
  function previewImage(event) {
    const previewImg = document.getElementById("previewImg");
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        previewImg.src = e.target.result;
        previewImg.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      previewImg.style.display = "none";
    }
  }
</script>
</body>
</html>
