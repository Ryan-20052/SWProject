<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quản lý hồ sơ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border: #e9ecef;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
      --radius: 16px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 80px);
    }

    .profile-card {
      background: white;
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .card-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      position: relative;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }

    .avatar-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: var(--transition);
    }

    .avatar-wrapper:hover {
      transform: scale(1.05);
    }

    .avatar-wrapper:hover::after {
      content: '\f030';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .avatar-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .avatar-fallback {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      border: 4px solid var(--primary);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .avatar-hint {
      margin-top: 10px;
      font-size: 14px;
      color: var(--gray);
      font-style: italic;
    }

    /* Style khi đang edit mode */
    .edit-mode .avatar-wrapper {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .edit-mode .avatar-wrapper:hover {
      transform: none;
    }

    .edit-mode .avatar-wrapper:hover::after {
      content: 'Không thể thay đổi avatar khi đang chỉnh sửa thông tin';
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: normal;
      font-size: 12px;
      background: rgba(0,0,0,0.8);
      color: white;
      width: 200px;
      height: auto;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      white-space: normal;
    }

    .info-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-group {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 6px;
    }

    .info-label i {
      color: var(--primary);
      width: 16px;
    }

    .info-value {
      font-size: 15px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--light);
      color: var(--dark);
      min-height: 42px;
      display: flex;
      align-items: center;
    }

    .input-field {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      transition: var(--transition);
      background: white;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .input-field.readonly {
      background: #f8f9fa;
      color: var(--gray);
      cursor: not-allowed;
    }

    .controls-row {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex: 1;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-secondary {
      background: var(--light);
      color: var(--dark);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    .btn-ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-ghost:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-success {
      background: #d1edff;
      color: #0c5460;
      border: 1px solid #b8daff;
    }

    .alert ul {
      margin: 0;
      padding-left: 20px;
    }

    .form-grid {
      display: grid;
      gap: 16px;
    }

    #avatarForm {
      display: none;
    }

    @media (max-width: 576px) {
      body {
        padding: 20px 10px;
      }

      .profile-card {
        padding: 30px 20px;
      }

      .controls-row {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<main class="page">
  <section class="profile-card" th:classappend="${editMode} ? 'edit-mode' : ''">
    <h2 class="card-title"><i class="fas fa-user-cog"></i> Hồ sơ Quản lý</h2>

    <!-- Thông báo lỗi -->
    <div th:if="${errors != null && !errors.empty}" class="alert alert-danger">
      <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
      </ul>
    </div>

    <!-- Thông báo thành công -->
    <div th:if="${param.success != null}" class="alert alert-success">
      <i class="fas fa-check-circle"></i> Cập nhật thông tin thành công!
    </div>

    <!-- Avatar -->
    <div class="avatar-section">
      <div class="avatar-wrapper" id="avatarDisplay">
        <img th:if="${manager.avatar != null}"
             th:src="@{/manager/avatar/{id}(id=${manager.id})}"
             alt="avatar"
             class="avatar-img"/>
        <div th:if="${manager.avatar == null}"
             class="avatar-fallback"
             th:text="${manager.name != null ? #strings.substring(manager.name,0,1).toUpperCase() : #strings.substring(manager.username,0,1).toUpperCase()}">
          U
        </div>
      </div>
      <div class="avatar-hint" th:text="${editMode} ? 'Chỉ có thể thay đổi avatar khi không ở chế độ chỉnh sửa' : 'Nhấn vào avatar để thay đổi'">
        Nhấn vào avatar để thay đổi
      </div>
    </div>

    <!-- Form ẩn upload avatar -->
    <form id="avatarForm" th:action="@{/manager/profile/update-avatar}"
          method="post" enctype="multipart/form-data">
      <input type="file" id="avatarInput" name="avatar" accept="image/*"/>
    </form>

    <!-- VIEW mode -->
    <div th:if="${!editMode}" class="info-view">
      <div class="info-grid">
        <div class="info-group">
          <div class="info-label"><i class="fas fa-user"></i> Họ tên</div>
          <div class="info-value" th:text="${manager.name != null ? manager.name : 'Chưa cập nhật'}"></div>
        </div>

        <div class="info-group">
          <div class="info-label"><i class="fas fa-envelope"></i> Email</div>
          <div class="info-value" th:text="${manager.email != null ? manager.email : 'Chưa cập nhật'}"></div>
        </div>

        <div class="info-group">
          <div class="info-label"><i class="fas fa-phone"></i> Số điện thoại</div>
          <div class="info-value" th:text="${manager.phone != null ? manager.phone : 'Chưa cập nhật'}"></div>
        </div>

        <div class="info-group">
          <div class="info-label"><i class="fas fa-user-tag"></i> Tên đăng nhập</div>
          <div class="info-value" th:text="${manager.username != null ? manager.username : 'Chưa cập nhật'}"></div>
        </div>
      </div>

      <div class="controls-row">
        <a th:href="@{/manager/profile(editMode=true)}" class="btn btn-primary">
          <i class="fas fa-edit"></i> Chỉnh sửa
        </a>
        <a th:href="@{/manage/manageHome}" class="btn btn-ghost">
          <i class="fas fa-arrow-left"></i> Về trang chủ
        </a>
      </div>
    </div>

    <!-- EDIT mode -->
    <form th:if="${editMode}" th:action="@{/manager/profile/update}" method="post" class="info-edit">
      <div class="form-grid">
        <div class="info-group">
          <label class="info-label" for="name"><i class="fas fa-user"></i> Họ tên *</label>
          <input id="name" name="name" type="text" th:value="${manager.name}" class="input-field" required/>
        </div>

        <div class="info-group">
          <label class="info-label" for="email"><i class="fas fa-envelope"></i> Email</label>
          <input id="email" name="email" type="email" th:value="${manager.email}" readonly class="input-field readonly"/>
        </div>

        <div class="info-group">
          <label class="info-label" for="phone"><i class="fas fa-phone"></i> Số điện thoại</label>
          <input id="phone" name="phone" type="tel" th:value="${manager.phone}" class="input-field" placeholder="Nhập số điện thoại"/>
        </div>

        <div class="info-group">
          <label class="info-label" for="username"><i class="fas fa-user-tag"></i> Tên đăng nhập</label>
          <input id="username" name="username" type="text" th:value="${manager.username}" readonly class="input-field readonly"/>
        </div>
      </div>

      <div class="controls-row">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Lưu thay đổi
        </button>
        <a th:href="@{/manager/profile}" class="btn btn-secondary">
          <i class="fas fa-times"></i> Hủy bỏ
        </a>
      </div>
    </form>
  </section>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const avatarDisplay = document.getElementById("avatarDisplay");
    const avatarInput = document.getElementById("avatarInput");
    const avatarForm = document.getElementById("avatarForm");

    // Kiểm tra xem có đang ở chế độ edit hay không
    const isEditMode = document.querySelector('.profile-card').classList.contains('edit-mode');

    if (avatarDisplay && !isEditMode) {
      avatarDisplay.addEventListener("click", () => {
        avatarInput.click();
      });
    }

    avatarInput.addEventListener("change", () => {
      if (avatarInput.files.length > 0) {
        const file = avatarInput.files[0];
        const maxSize = 5 * 1024 * 1024; // 5MB

        if (!file.type.startsWith('image/')) {
          alert('Vui lòng chọn file ảnh!');
          avatarInput.value = "";
          return;
        }

        if (file.size > maxSize) {
          alert('Kích thước ảnh không được vượt quá 5MB!');
          avatarInput.value = "";
          return;
        }

        const confirmChange = confirm("Bạn có chắc muốn đổi avatar không?");
        if (confirmChange) {
          avatarForm.submit();
        } else {
          avatarInput.value = "";
        }
      }
    });
  });
</script>

</body>
</html>
