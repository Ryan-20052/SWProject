<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }

        .header h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: var(--secondary);
            font-size: 16px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            gap: 8px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #475569;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.2);
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .card-header {
            padding: 20px;
            background: var(--light);
            border-bottom: 1px solid var(--border);
        }

        .card-body {
            padding: 20px;
        }

        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-block {
            width: 100%;
        }

        .review-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .review-item:hover {
            background: #f8fafc;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 16px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .review-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .review-content {
            flex: 1;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .review-user {
            font-weight: 700;
            font-size: 16px;
            color: var(--dark);
        }

        .review-date {
            font-size: 13px;
            color: var(--secondary);
        }

        .review-stars {
            margin-bottom: 8px;
        }

        .star {
            color: #d1d5db;
            font-size: 16px;
        }

        .star.filled {
            color: var(--warning);
        }

        .review-comment {
            margin-bottom: 12px;
            color: var(--dark);
            line-height: 1.5;
        }

        .review-img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.3s;
        }

        .review-img:hover {
            transform: scale(1.05);
        }

        .no-reviews {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }

        .no-reviews i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--border);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 8px;
        }

        .page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: white;
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .page-link:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .page-link.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 20px 0;
            text-align: center;
        }

        .stat-item {
            padding: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--secondary);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .filter-form {
                grid-template-columns: 1fr;
            }

            .review-item {
                flex-direction: column;
            }

            .review-avatar {
                margin-right: 0;
                margin-bottom: 12px;
            }

            .review-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .review-date {
                margin-top: 4px;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }

            .back-btn {
                position: relative;
                left: 0;
                top: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/product/{id}(id=${productId})}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
        <h1>Đánh giá sản phẩm</h1>
        <p th:text="${product != null ? product.name : 'Sản phẩm'}">Microsoft Office 365</p>
    </div>

    <!-- Thống kê -->
    <div class="card">
        <div class="card-body">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" th:text="${averageRating != null ? averageRating : '0.0'}">0.0</div>
                    <div class="stat-label">Đánh giá trung bình</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${totalReviews != null ? totalReviews : 0}">0</div>
                    <div class="stat-label">Tổng đánh giá</div>
                </div>
            </div>
        </div>
    </div>

    <!-- BỘ LỌC -->
    <div class="card">

        <div class="card-body">
            <form class="filter-form" th:action="@{/review/list}" method="get">
                <input type="hidden" name="productId" th:value="${productId}"/>

                <div class="form-group">
                    <label for="startDate"><i class="far fa-calendar-alt"></i> Từ ngày</label>
                    <input type="date" id="startDate" name="startDate" th:value="${startDate}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="endDate"><i class="far fa-calendar-alt"></i> Đến ngày</label>
                    <input type="date" id="endDate" name="endDate" th:value="${endDate}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="rating"><i class="fas fa-star"></i> Số sao</label>
                    <select id="rating" name="rating" class="form-control">
                        <option value="">Tất cả</option>
                        <option th:each="i : ${#numbers.sequence(1,5)}"
                                th:value="${i}"
                                th:text="${i + ' sao'}"
                                th:selected="${selectedRating != null} ? ${selectedRating == i} : false"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hasImage"><i class="fas fa-image"></i> Có hình ảnh</label>
                    <select id="hasImage" name="hasImage" class="form-control">
                        <option value="">Tất cả</option>
                        <option value="true" th:selected="${hasImage != null} ? ${hasImage == true} : false">Có</option>
                        <option value="false" th:selected="${hasImage != null} ? ${hasImage == false} : false">Không</option>
                    </select>
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <button type="submit" class="btn btn-block">
                        <i class="fas fa-search"></i> Áp dụng
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- DANH SÁCH REVIEW -->
    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-comments"></i> Đánh giá từ khách hàng</h2>
        </div>
        <div class="card-body" style="padding: 0;">
            <div th:if="${reviews != null and reviews.totalElements > 0}">
                <div th:each="r : ${reviews.content}" class="review-item">
                    <div class="review-avatar">
                        <img th:if="${r.customer != null and r.customer.avatar != null and r.customer.avatar.length > 0}"
                             th:src="@{/customer/avatar/{id}(id=${r.customer.id})}"
                             alt="Avatar">
                        <span th:if="${r.customer == null or r.customer.avatar == null or r.customer.avatar.length == 0}"
                              th:text="${r.customer != null ? #strings.substring(r.customer.name,0,1).toUpperCase() : 'N'}"></span>
                    </div>
                    <div class="review-content">
                        <div class="review-header">
                            <div class="review-user" th:text="${r.customer != null ? r.customer.name : 'Người dùng'}">Người dùng</div>
                            <div class="review-date" th:text="${#dates.format(r.createdAt, 'dd/MM/yyyy HH:mm')}">25/05/2024 14:30</div>
                        </div>

                        <div class="review-stars">
                                <span th:each="i : ${#numbers.sequence(1, 5)}"
                                      th:class="${i <= r.rating} ? 'star filled' : 'star'">
                                    <i class="fas fa-star"></i>
                                </span>
                        </div>

                        <div class="review-comment" th:text="${r.comment}">Sản phẩm rất tốt, tôi rất hài lòng với chất lượng và dịch vụ hỗ trợ.</div>

                        <img th:if="${r.reviewImage != null and r.reviewImage.length > 0}"
                             th:src="@{/review/image/{id}(id=${r.id})}"
                             class="review-img" alt="Ảnh review">

                        <!-- NÚT BÁO VI PHẠM - ĐÃ THÊM ĐIỀU KIỆN THÔNG MINH -->
                        <div class="review-actions" style="margin-top: 12px;">
                            <!-- Kiểm tra đã đăng nhập chưa -->
                            <div th:if="${session.customer != null}">
                                <!-- Kiểm tra không phải review của chính mình -->
                                <div th:if="${r.customer.id != session.customer.id}">
                                    <!-- Nút báo cáo sẽ được xử lý bằng JavaScript -->
                                    <a th:href="@{/report/review/form/{reviewId}(reviewId=${r.id})}"
                                       class="btn btn-outline-danger btn-sm report-btn"
                                       th:attr="data-review-id=${r.id}"
                                       style="display: none;">
                                        <i class="fas fa-flag"></i> Báo vi phạm
                                    </a>
                                    <!-- Thông báo đã báo cáo -->
                                    <div class="already-reported" th:attr="data-review-id=${r.id}" style="display: none;">
                                        <small class="text-muted">
                                            <i class="fas fa-check-circle text-success"></i> Đã báo cáo
                                        </small>
                                    </div>
                                </div>
                                <!-- Nếu là review của chính mình -->
                                <div th:if="${r.customer.id == session.customer.id}" class="text-muted">
                                    <small><i class="fas fa-info-circle"></i> Đánh giá của bạn</small>
                                    <form th:action="@{/review/delete}" method="post" style="display: inline;">
                                        <input type="hidden" name="id" th:value="${r.id}">
                                        <input type="hidden" name="productId" th:value="${productId}"> <!-- THÊM DÒNG NÀY -->
                                        <button type="submit" class="btn btn-danger btn-sm"
                                                onclick="return confirm('Bạn có chắc chắn muốn xóa đánh giá này?')">
                                            <i class="fas fa-trash"></i> Xóa
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <!-- Nếu chưa đăng nhập -->
                            <!-- Nếu chưa đăng nhập - ẨN HOÀN TOÀN -->
                            <div th:if="${session.customer == null}" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${reviews == null or reviews.totalElements == 0}" class="no-reviews">
                <i class="far fa-comment-dots"></i>
                <h3>Chưa có đánh giá nào</h3>

            </div>
        </div>
    </div>

    <!-- PHÂN TRANG -->
    <div class="pagination" th:if="${reviews != null and reviews.totalPages > 1}">
        <a th:each="pageNum : ${#numbers.sequence(1, reviews.totalPages)}"
           th:href="@{/review/list(productId=${productId}, page=${pageNum - 1}, startDate=${startDate}, endDate=${endDate}, rating=${selectedRating}, hasImage=${hasImage})}"
           th:text="${pageNum}"
           th:classappend="${pageNum == (reviews.number + 1)} ? 'active page-link' : 'page-link'">
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'opacity 0.5s, transform 0.5s';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 150);
        });

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // ========== KIỂM TRA REPORT STATUS ==========
        const reportButtons = document.querySelectorAll('.report-btn');

        if (reportButtons.length > 0) {
            // Kiểm tra từng review
            reportButtons.forEach(button => {
                const reviewId = button.getAttribute('data-review-id');

                // Gọi API kiểm tra xem đã report chưa
                fetch('/report/review/check/' + reviewId)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const reportBtn = document.querySelector('.report-btn[data-review-id="' + reviewId + '"]');
                        const alreadyReportedDiv = document.querySelector('.already-reported[data-review-id="' + reviewId + '"]');

                        if (data.hasReported) {
                            // Đã report rồi -> ẩn nút, hiển thị thông báo
                            if (reportBtn) reportBtn.style.display = 'none';
                            if (alreadyReportedDiv) alreadyReportedDiv.style.display = 'block';
                        } else {
                            // Chưa report -> hiển thị nút
                            if (reportBtn) reportBtn.style.display = 'inline-block';
                            if (alreadyReportedDiv) alreadyReportedDiv.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error checking report status:', error);
                        // Nếu có lỗi, vẫn hiển thị nút báo cáo
                        const reportBtn = document.querySelector('.report-btn[data-review-id="' + reviewId + '"]');
                        if (reportBtn) reportBtn.style.display = 'inline-block';
                    });
            });
        }
    });
</script>
</body>
</html>
