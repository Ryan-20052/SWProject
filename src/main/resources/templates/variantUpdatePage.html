<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #111;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-inner {
            width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        .dashboard {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .dashboard h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form input, form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background: #1d4ed8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            text-decoration: none;
            color: #2563eb;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .notice{
            margin: 0 0 12px 0;
            padding: 8px 12px;
            border-radius: 6px;
            background: #dc2626;    /* xanh nhạt */
            border: 1px solid #10b981;
            color: white;
            font-size: 14px;
        }

    </style>
</head>
<body>
<header>
    <div class="header-inner">
        <h1>Manager Dashboard</h1>
        <div th:text="|Xin chào, ${manager.username}|"></div>
    </div>
</header>

<div class="dashboard">
    <h2>Cập nhật gói sản phẩm</h2>

    <div th:if="${msg}" class="notice" th:text="${msg}"></div>

    <form th:action="@{/manage/updateVariant}" th:object="${request}" method="post">
        <!-- Hidden để gửi id -->
        <input type="hidden" th:field="*{id}">


        <label for="name">Tên gói sản phẩm</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên gói sản phẩm" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
             style="color:#dc2626; font-size:0.9em; margin-top:4px;"></div>

        <label for="imgUrl">Thời hạn</label>
        <input type="text" id="imgUrl" th:field="*{duration}" placeholder="Nhập link ảnh" required>
        <div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"
             style="color:#dc2626; font-size:0.9em; margin-top:4px;"></div>

        <label for="category">Sản phẩm liên kết</label>
        <select id="category" th:field="*{productId}" required>
            <option value="">-- Chọn danh mục --</option>
            <option th:each="p : ${productList}" th:value="${p.id}" th:text="${p.name}"
                    th:selected="${p.id} == ${request.productId}">
            </option>
        </select>

        <label for="price">Giá tiền</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá tiền" required>
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
             style="color:#dc2626; font-size:0.9em; margin-top:4px;"></div>

        <button type="submit">Cập nhật</button>
    </form>

    <a th:href="@{/manage/manageHome}" class="back-link">Quay lại danh sách sản phẩm</a>
</div>
</body>
</html>
