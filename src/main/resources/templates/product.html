<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Chi tiết sản phẩm</title>
    <link rel="stylesheet" th:href="@{/product.css}">
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const sessionCustomerId = /*[[${session.customer != null ? session.customer.id : 'null'}]]*/ null;
        /*]]>*/
    </script>
    <script src="/product.js"></script>
    <style>
        /* CSS cho thông báo */
        .alert {
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .alert p { margin: 0; }
        .alert-success {
            background-color: #e6ffed;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #664d03;
            border: 1px solid #ffeeba;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
    </style>
</head>
<body>
<header id="siteHeader">
    <div class="header-inner">
        <h1>License Shop</h1>

        <!-- Actions (Login / Register / Cart) -->
        <div class="actions" id="actions">

            <!-- Nếu chưa đăng nhập -->
            <div th:if="${session.customer == null}">
                <button class="auth-login" onclick="window.location.href='/login.html'" aria-label="Đăng nhập">
                    Đăng nhập
                </button>
                <button class="auth-register" onclick="window.location.href='/register.html'" aria-label="Đăng ký">
                    Đăng ký
                </button>
            </div>

            <!-- Nếu đã đăng nhập -->
            <div th:if="${session.customer != null}">
                <button id="cartBtn" aria-live="polite">Giỏ hàng (0)</button>
            </div>

        </div>
    </div>
</header>

<div class="container">
    <div class="product-header">
        <div class="thumb" th:style="|background-image: url('${product.img_url}')|"></div>
        <div class="info">
            <h1 th:text="${product.name}">Tên sản phẩm</h1>

            <div th:if="${message != null}">
                <!-- Thành công -->
                <div th:if="${#strings.contains(message, 'thành công')}"
                     class="alert alert-success"
                     th:text="${message}"></div>

                <!-- Cảnh báo đăng nhập -->
                <div th:if="${#strings.contains(message, 'Vui lòng đăng nhập')}"
                     class="alert alert-warning"
                     th:text="${message}"></div>

                <!-- Lỗi khác -->
                <div th:if="${!(#strings.contains(message, 'thành công') or #strings.contains(message, 'Vui lòng đăng nhập'))}"
                     class="alert alert-error"
                     th:text="${message}"></div>
            </div>

            <!-- Hiển thị giá -->
            <div class="price"
                 th:text="${selectedVariant != null ? selectedVariant.price + ' đ' :
                          (variants != null and #lists.isEmpty(variants) == false ? variants[0].price + ' đ' : 'Liên hệ')}">
                Giá
            </div>

            <section class="product-description">
                <h2>Mô tả sản phẩm</h2>

            </section>

            <div class="variants">
                <h3>Chọn gói/phiên bản:</h3>

                <!-- Form GET chọn variant -->
                <form method="get" th:action="@{/product/{id}(id=${product.id})}">
                    <div class="options">
                        <label class="variant-option"
                               th:each="v : ${variants}"
                               th:if="${v.duration == '1 tháng' or v.duration == '3 tháng' or v.duration == '6 tháng' or v.duration == '1 năm'}">
                            <input type="radio"
                                   name="variantId"
                                   th:value="${v.id}"
                                   th:checked="${selectedVariant != null and selectedVariant.id == v.id}"
                                   onchange="this.form.submit()">
                            <span>
                                <span th:text="${v.duration}">Thời hạn</span> -
                                <span th:text="${v.price + ' đ'}">Giá</span>
                            </span>
                        </label>
                    </div>
                </form>
            </div>

            <div class="actions">
                <button class="cart">Thêm vào giỏ</button>

                <!-- Nếu chưa login -->
                <div th:if="${session.customer == null}" style="display:inline;">
                    <button type="button" class="buy"
                            onclick="alert('Vui lòng đăng nhập để mua sản phẩm!'); window.location.href='/login.html';">
                        Mua ngay
                    </button>
                </div>

                <!-- Nếu đã login -->
                <div th:if="${session.customer != null}" style="display:inline;">
                    <button type="button" class="buy">Mua ngay</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const buyBtn = document.querySelector(".buy");

        if (buyBtn) {
            buyBtn.addEventListener("click", async function() {
                if (typeof sessionCustomerId === "undefined" || !sessionCustomerId || sessionCustomerId === 'null') {
                    alert("Vui lòng đăng nhập để mua sản phẩm!");
                    window.location.href = "/login.html";
                    return;
                }

                const selectedVariant = document.querySelector("input[name='variantId']:checked");
                if (!selectedVariant) {
                    alert("Vui lòng chọn gói sản phẩm trước khi mua!");
                    return;
                }

                // ✅ Gửi JSON đúng theo PaymentRequestDTO
                const body = {
                    customerId: parseInt(sessionCustomerId),
                    items: [
                        {
                            variantId: parseInt(selectedVariant.value),
                            quantity: 1
                        }
                    ],
                    orderInfo: "Thanh toán [[${product.name}]]"
                };

                try {
                    const res = await fetch("/api/payment/create", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(body)
                    });

                    if (!res.ok) {
                        alert("Không thể tạo thanh toán. Vui lòng thử lại.");
                        return;
                    }

                    const data = await res.json();
                    if (data && data.paymentUrl) {
                        window.location.href = data.paymentUrl; // ✅ Chuyển qua VNPAY
                    } else {
                        alert("Không thể tạo thanh toán: Không có URL trả về.");
                    }

                } catch (err) {
                    console.error(err);
                    alert("Có lỗi xảy ra khi tạo thanh toán!");
                }
            });
        }
    });
</script>


</body>
</html>
