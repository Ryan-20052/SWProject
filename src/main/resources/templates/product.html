<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Chi tiết sản phẩm</title>
    <link rel="stylesheet" th:href="@{/product.css}">
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- DÙng th:inline="javascript" để Thymeleaf in giá trị JS an toàn -->
    <script th:if="${session.customer != null}" th:inline="javascript">
        /*[[*/
        const sessionCustomerId = /*[[${session.customer.id}]]*/ 0;
        /*]]*/
    </script>
    <script src="/product.js"></script>
    <style>
        /* CSS cho thông báo */
        .alert {
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .alert p { margin: 0; }
        .alert-success {
            background-color: #e6ffed;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #664d03;
            border: 1px solid #ffeeba;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }

        /* Chọn số lượng + nút */
        .purchase-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fafafa;
        }
        .amount-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .amount-wrapper label {
            font-weight: bold;
            color: #333;
        }
        .amount-wrapper input {
            width: 80px;
            padding: 6px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        .action-buttons button {
            flex: 1;
            padding: 10px 14px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease;
        }
        button.cart {
            background-color: #007bff;
            color: white;
        }
        button.cart:hover {
            background-color: #0069d9;
        }
        button.buy-now {
            background-color: #28a745;
            color: white;
        }
        button.buy-now:hover {
            background-color: #218838;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<header id="siteHeader">
    <div class="header-inner">
        <h1>License Shop</h1>

        <!-- Actions (Login / Register / Cart) -->
        <div class="actions" id="actions">

            <!-- Nếu chưa đăng nhập -->
            <div th:if="${session.customer == null}">
                <button class="auth-login" onclick="window.location.href='/login.html'" aria-label="Đăng nhập">
                    Đăng nhập
                </button>
                <button class="auth-register" onclick="window.location.href='/register.html'" aria-label="Đăng ký">
                    Đăng ký
                </button>
            </div>

            <!-- Nếu đã đăng nhập -->
            <div th:if="${session.customer != null}">
                <button id="cartBtnL" class="cart-btn"
                        th:onclick="|window.location.href='/cart/view'|">Giỏ hàng</button>
            </div>

        </div>
    </div>
</header>

<div class="container">
    <div class="product-header">
        <div class="thumb" th:style="|background-image: url('${product.img_url}')|"></div>
        <div class="info">
            <h1 th:text="${product.name}">Tên sản phẩm</h1>

            <div th:if="${message != null}">
                <!-- Thành công -->
                <div th:if="${#strings.contains(message, 'thành công')}"
                     class="alert alert-success"
                     th:text="${message}"></div>

                <!-- Cảnh báo đăng nhập -->
                <div th:if="${#strings.contains(message, 'Vui lòng đăng nhập')}"
                     class="alert alert-warning"
                     th:text="${message}"></div>

                <!-- Lỗi khác -->
                <div th:if="${!(#strings.contains(message, 'thành công') or #strings.contains(message, 'Vui lòng đăng nhập'))}"
                     class="alert alert-error"
                     th:text="${message}"></div>
            </div>

            <!-- Hiển thị giá -->
            <div class="price"
                 th:text="${selectedVariant != null ? selectedVariant.price + ' đ' :
                          (variants != null and #lists.isEmpty(variants) == false ? variants[0].price + ' đ' : 'Liên hệ')}">
                Giá
            </div>

            <section class="product-description">
                <h2>Mô tả sản phẩm</h2>
                <p th:text="${product.description}">
                    Nội dung mô tả sản phẩm từ database sẽ hiển thị tại đây.
                </p>
            </section>

            <div class="variants">
                <h3>Chọn gói/phiên bản:</h3>

                <!-- Form GET chọn variant (reload trang khi đổi variant) -->
                <form method="get" th:action="@{/product/{id}(id=${product.id})}">
                    <div class="options">
                        <label class="variant-option"
                               th:each="v : ${variants}"
                               th:if="${v.duration == '1 tháng' or v.duration == '3 tháng' or v.duration == '6 tháng' or v.duration == '1 năm'}">
                            <input type="radio"
                                   name="variantId"
                                   th:value="${v.id}"
                                   th:checked="${selectedVariant != null and selectedVariant.id == v.id}"
                                   onchange="this.form.submit()">
                            <span>
                                <span th:text="${v.duration}">Thời hạn</span> -
                                <span th:text="${v.price + ' đ'}">Giá</span>
                            </span>
                        </label>
                    </div>
                </form>
            </div>

            <!-- Chọn số lượng + nút hành động -->
            <div class="purchase-section">
                <form th:action="@{/cart/add}" method="post" class="purchase-form">
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input type="hidden" name="variantId"
                           th:value="${selectedVariant != null ? selectedVariant.id : ''}" />

                    <div class="amount-wrapper">
                        <label for="amountInput">Số lượng:</label>
                        <input type="number" id="amountInput" name="amount" value="1" min="1" />
                        <span th:if="${param.message}" th:text="${param.message}" style="margin-left:10px;color: red; padding:6px 10px; border-radius:6px; font-weight:bold;"></span>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="cart" th:disabled="${selectedVariant == null}">
                            Thêm vào giỏ
                        </button>
                        <button class="buy action-btn"
                                type="button"
                                th:onclick="|window.location.href='/product/${product.id}'|"
                                aria-label="Mua ngay">
                            Mua ngay
                        </button>
                    </div>

                </form>
            </div>


        </div>
    </div>
</div>

</body>
</html>
