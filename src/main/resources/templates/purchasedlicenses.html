<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>License ƒë√£ mua</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
        header { background: #2d89ef; color: white; padding: 15px 30px; }
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 30px; max-width: 1100px; margin: auto; background: white; margin-top: 20px;
            border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #2d89ef; text-align: center; }
        input, select, button { padding: 6px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #2d89ef; color: white; cursor: pointer; }
        button:hover { background: #1b63b8; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        thead { background: #2d89ef; color: white; }
        th, td { padding: 12px 15px; text-align: center; border: 1px solid #ddd; }
        tr:nth-child(even) { background: #f4f4f4; }
        a.page-link { margin: 0 4px; padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; text-decoration: none; color: #333; }
        a.active-page { background: #2d89ef; color: white; font-weight: bold; }
        .filters { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 15px; align-items: center; }
        .status-active { color: #28a745; font-weight: bold; }
        .status-expired { color: #dc3545; font-weight: bold; }
        .error-message { color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; }
        .sort-section { margin: 15px 0; text-align: center; }
        .sort-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 6px 12px;
            margin: 0 2px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .sort-btn.active {
            background: #2d89ef;
            color: white;
            border-color: #2d89ef;
        }
        .sort-btn:hover {
            background: #e9ecef;
            text-decoration: none;
            color: #495057;
        }
        .sort-btn.active:hover {
            background: #1b63b8;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <h1>License Shop</h1>
        <button onclick="window.location.href='/home/homepage'">‚¨Ö V·ªÅ trang ch·ªß</button>
    </div>
</header>

<div class="container">
    <h2>License ƒë√£ mua</h2>

    <!-- Hi·ªÉn th·ªã l·ªói -->
    <div th:if="${error != null}" class="error-message" th:text="${error}"></div>

    <!-- B·ªô l·ªçc t·ªïng h·ª£p -->
    <form id="filterForm" method="get" action="/purchasedlicenses" class="filters">
        <input type="text" name="search" th:value="${search}" placeholder="üîç T√¨m theo t√™n s·∫£n ph·∫©m" maxlength="100">
        <select name="category">
            <option value="">-- T·∫•t c·∫£ danh m·ª•c --</option>
            <option th:each="c : ${categories}"
                    th:value="${c.name}"
                    th:text="${c.name}"
                    th:selected="${c.name == category}"></option>
        </select>

        <div>
            T·ª´: <input type="date" name="from" th:value="${from}" id="fromDate">
        </div>
        <div>
            ƒê·∫øn: <input type="date" name="to" th:value="${to}" id="toDate">
        </div>

        <input type="hidden" name="sort" th:value="${sort}" id="sortInput">

        <button type="submit">√Åp d·ª•ng</button>
        <button type="button" onclick="clearFilters()">X√≥a l·ªçc</button>
    </form>

    <!-- S·∫Øp x·∫øp -->
    <div class="sort-section">
        <strong>S·∫Øp x·∫øp theo: </strong>
        <a th:href="@{/purchasedlicenses(search=${search}, category=${category}, from=${from}, to=${to}, sort='newest', page=1)}"
           class="sort-btn"
           th:classappend="${sort == 'newest'} ? 'active' : ''">M·ªõi nh·∫•t</a>

        <a th:href="@{/purchasedlicenses(search=${search}, category=${category}, from=${from}, to=${to}, sort='oldest', page=1)}"
           class="sort-btn"
           th:classappend="${sort == 'oldest'} ? 'active' : ''">C≈© nh·∫•t</a>

        <a th:href="@{/purchasedlicenses(search=${search}, category=${category}, from=${from}, to=${to}, sort='name_asc', page=1)}"
           class="sort-btn"
           th:classappend="${sort == 'name_asc'} ? 'active' : ''">A-Z</a>

        <a th:href="@{/purchasedlicenses(search=${search}, category=${category}, from=${from}, to=${to}, sort='name_desc', page=1)}"
           class="sort-btn"
           th:classappend="${sort == 'name_desc'} ? 'active' : ''">Z-A</a>
    </div>

    <table th:if="${!#lists.isEmpty(purchasedLicenses)}">
        <thead>
        <tr>
            <th>T√™n s·∫£n ph·∫©m</th>
            <th>G√≥i/Dung l∆∞·ª£ng</th>
            <th>Ng√†y mua</th>
            <th>Ng√†y h·∫øt h·∫°n</th>
            <th>Tr·∫°ng th√°i</th>
            <th>ƒê√°nh gi√°</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="license : ${purchasedLicenses}">
            <td>
                <a th:href="@{/product/{id}(id=${license.orderDetail.variant.product.id})}"
                   style="color:#2d89ef; text-decoration:none; font-weight:bold;"
                   th:text="${license.orderDetail.variant.product.name}"></a>
            </td>
            <td th:text="${license.orderDetail.variant.name}"></td>
            <!-- S·ª¨A: #temporals.format thay v√¨ #dates.format -->
            <td th:text="${#temporals.format(license.activatedAt, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(license.expiredAt, 'dd/MM/yyyy')}"></td>
            <td>
                <span th:if="${license.status == 'ACTIVATE'}" class="status-active">ACTIVATE</span>
                <span th:if="${license.status == 'EXPIRED'}" class="status-expired">EXPIRED</span>
                <span th:if="${license.status == 'BANNED'}" class="status-expired">BANNED</span>
            </td>
            <td>
                <button
                        style="background:#ffc107;border:none;color:#333;padding:6px 10px;border-radius:5px;cursor:pointer;"
                        th:onclick="'window.location.href=\'/review/' + ${license.orderDetail.variant.product.id} + '\''">
                    ‚òÖ ƒê√°nh gi√°
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(purchasedLicenses)}">B·∫°n ch∆∞a mua license n√†o.</p>

    <!-- Ph√¢n trang -->
    <div style="text-align:center; margin-top:20px;" th:if="${totalPages > 1}">
        <a class="page-link" th:if="${currentPage > 1}"
           th:href="@{/purchasedlicenses(page=1, search=${search}, category=${category}, from=${from}, to=${to}, sort=${sort})}">&laquo;&laquo;</a>
        <a class="page-link" th:if="${currentPage > 1}"
           th:href="@{/purchasedlicenses(page=${currentPage - 1}, search=${search}, category=${category}, from=${from}, to=${to}, sort=${sort})}">&lt;</a>

        <a class="page-link"
           th:each="p : ${#numbers.sequence(1, totalPages)}"
           th:if="${p >= currentPage - 2 and p <= currentPage + 2}"
           th:text="${p}"
           th:classappend="${p == currentPage ? 'active-page' : ''}"
           th:href="@{/purchasedlicenses(page=${p}, search=${search}, category=${category}, from=${from}, to=${to}, sort=${sort})}"></a>

        <a class="page-link" th:if="${currentPage < totalPages}"
           th:href="@{/purchasedlicenses(page=${currentPage + 1}, search=${search}, category=${category}, from=${from}, to=${to}, sort=${sort})}">&gt;</a>
        <a class="page-link" th:if="${currentPage < totalPages}"
           th:href="@{/purchasedlicenses(page=${totalPages}, search=${search}, category=${category}, from=${from}, to=${to}, sort=${sort})}">&raquo;&raquo;</a>
    </div>
</div>

<script>
    function clearFilters() {
        window.location.href = '/purchasedlicenses';
    }

    // Validate date range
    document.addEventListener('DOMContentLoaded', function() {
        const fromDate = document.getElementById('fromDate');
        const toDate = document.getElementById('toDate');
        const form = document.getElementById('filterForm');

        function validateDates() {
            if (fromDate.value && toDate.value && fromDate.value > toDate.value) {
                alert('Ng√†y b·∫Øt ƒë·∫ßu kh√¥ng th·ªÉ sau ng√†y k·∫øt th√∫c!');
                fromDate.value = '';
                toDate.value = '';
                return false;
            }
            return true;
        }

        if (fromDate && toDate) {
            fromDate.addEventListener('change', validateDates);
            toDate.addEventListener('change', validateDates);
        }

        if (form) {
            form.addEventListener('submit', function(e) {
                if (!validateDates()) {
                    e.preventDefault();
                }
            });
        }
    });
</script>

</body>
</html>
