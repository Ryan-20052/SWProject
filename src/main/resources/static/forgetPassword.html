<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        .forgot-container h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #1259a6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        .step.active {
            display: block;
        }
        #message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .login-link {
            margin-top: 20px;
            text-align: center;
        }
        .login-link a {
            color: #1976d2;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: 1;
        }
        .step-indicator {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }
        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px;
            font-weight: bold;
        }
        .step-indicator.active .step-circle {
            background: #1976d2;
            color: white;
        }
        .step-label {
            font-size: 12px;
            color: #666;
        }
        .step-indicator.active .step-label {
            color: #1976d2;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="forgot-container">
    <h2>üîê Forgot Password</h2>

    <!-- Progress Steps -->
    <div class="progress-steps">
        <div class="step-indicator active" id="step1Indicator">
            <div class="step-circle">1</div>
            <div class="step-label">Enter Email</div>
        </div>
        <div class="step-indicator" id="step2Indicator">
            <div class="step-circle">2</div>
            <div class="step-label">Verify OTP</div>
        </div>
        <div class="step-indicator" id="step3Indicator">
            <div class="step-circle">3</div>
            <div class="step-label">New Password</div>
        </div>
    </div>

    <!-- Step 1: Enter Email -->
    <div class="step active" id="step1">
        <div class="form-group">
            <label>Email Address:</label>
            <input type="email" id="email" placeholder="Enter your registered email" required />
        </div>
        <button type="button" onclick="sendOtp()">Send Verification Code</button>
    </div>

    <!-- Step 2: Verify OTP -->
    <div class="step" id="step2">
        <div class="form-group">
            <label>Verification Code:</label>
            <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6" required />
        </div>
        <button type="button" onclick="verifyOtp()">Verify Code</button>
        <p style="font-size: 12px; color: #666; margin-top: 10px;">
            Didn't receive the code? <a href="javascript:void(0)" onclick="resendOtp()">Resend</a>
        </p>
    </div>

    <!-- Step 3: Reset Password -->
    <div class="step" id="step3">
        <div class="form-group">
            <label>New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password" required />
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
        </div>
        <button type="button" onclick="resetPassword()">Reset Password</button>
    </div>

    <p id="message"></p>

    <div class="login-link">
        Remember your password? <a href="login.html">Back to Login</a>
    </div>
</div>

<script>
    let currentStep = 1;
    let userEmail = '';

    function showStep(step) {
        // Hide all steps
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.step-indicator').forEach(s => s.classList.remove('active'));

        // Show current step
        document.getElementById(`step${step}`).classList.add('active');
        document.getElementById(`step${step}Indicator`).classList.add('active');

        currentStep = step;
    }

    function showMessage(text, type) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = type;
        msg.style.display = 'block';
    }

    function hideMessage() {
        document.getElementById('message').style.display = 'none';
    }

    async function sendOtp() {
        const email = document.getElementById('email').value.trim();

        if (!email) {
            showMessage('‚ùå Please enter your email address', 'error');
            return;
        }

        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            showMessage('‚ùå Please enter a valid email address', 'error');
            return;
        }

        try {
            showMessage('‚è≥ Sending verification code...', 'warning');

            const res = await fetch(`http://localhost:8080/auth/forgot-password?email=${encodeURIComponent(email)}`, {
                method: 'POST'
            });

            const responseText = await res.text();

            if (res.ok) {
                showMessage('‚úÖ Verification code sent to your email!', 'success');
                userEmail = email;
                setTimeout(() => {
                    showStep(2);
                    hideMessage();
                }, 1500);
            } else {
                showMessage('‚ùå ' + responseText, 'error');
            }
        } catch (err) {
            showMessage('‚ö†Ô∏è Connection error: ' + err.message, 'error');
        }
    }

    async function verifyOtp() {
        const otp = document.getElementById('otp').value.trim();

        if (!otp) {
            showMessage('‚ùå Please enter the verification code', 'error');
            return;
        }

        if (!otp.match(/^\d{6}$/)) {
            showMessage('‚ùå Please enter a valid 6-digit code', 'error');
            return;
        }

        try {
            showMessage('‚è≥ Verifying code...', 'warning');

            const res = await fetch(`http://localhost:8080/auth/verify-otp?email=${encodeURIComponent(userEmail)}&otp=${otp}`, {
                method: 'POST'
            });

            const responseText = await res.text();

            if (res.ok) {
                showMessage('‚úÖ Code verified successfully!', 'success');
                setTimeout(() => {
                    showStep(3);
                    hideMessage();
                }, 1500);
            } else {
                showMessage('‚ùå ' + responseText, 'error');
            }
        } catch (err) {
            showMessage('‚ö†Ô∏è Connection error: ' + err.message, 'error');
        }
    }

    async function resetPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const otp = document.getElementById('otp').value.trim();

        if (!newPassword) {
            showMessage('‚ùå Please enter new password', 'error');
            return;
        }

        if (newPassword.length < 6) {
            showMessage('‚ùå Password must be at least 6 characters', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showMessage('‚ùå Passwords do not match', 'error');
            return;
        }

        try {
            showMessage('‚è≥ Resetting password...', 'warning');

            const res = await fetch(`http://localhost:8080/auth/reset-password?email=${encodeURIComponent(userEmail)}&otp=${otp}&newPassword=${encodeURIComponent(newPassword)}`, {
                method: 'POST'
            });

            const responseText = await res.text();

            if (res.ok) {
                showMessage('‚úÖ Password reset successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage('‚ùå ' + responseText, 'error');
            }
        } catch (err) {
            showMessage('‚ö†Ô∏è Connection error: ' + err.message, 'error');
        }
    }

    async function resendOtp() {
        if (!userEmail) {
            showMessage('‚ùå Please enter your email first', 'error');
            showStep(1);
            return;
        }

        try {
            showMessage('‚è≥ Resending verification code...', 'warning');

            const res = await fetch(`http://localhost:8080/auth/forgot-password?email=${encodeURIComponent(userEmail)}`, {
                method: 'POST'
            });

            const responseText = await res.text();

            if (res.ok) {
                showMessage('‚úÖ New verification code sent!', 'success');
                setTimeout(hideMessage, 3000);
            } else {
                showMessage('‚ùå ' + responseText, 'error');
            }
        } catch (err) {
            showMessage('‚ö†Ô∏è Connection error: ' + err.message, 'error');
        }
    }

    // Enter key support
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            if (currentStep === 1) {
                sendOtp();
            } else if (currentStep === 2) {
                verifyOtp();
            } else if (currentStep === 3) {
                resetPassword();
            }
        }
    });
</script>
</body>
</html>
