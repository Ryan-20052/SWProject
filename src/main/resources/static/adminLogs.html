    <style>

        /* B·ªô l·ªçc */
        .filter-box {
            margin-bottom: 20px;

            align-items: center;
        }
        .filter-box input, .filter-box select, .filter-box button {

        }

        /* Ph√¢n trang */
        #pagination button {
            margin: 0 4px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            background: #eee;
            cursor: pointer;
            border-radius: 4px;
        }
        #pagination button.active {

        }

</head>
<body>
<div class="navbar">
    <h1>Admin Dashboard</h1>
    <div class="navbar-menu">
        <a href="adminDashboard.html">üè† Dashboard</a>
        <a href="adminCustomerController.html">üë§ Qu·∫£n l√Ω Customer</a>
        <a href="adminManagerController.html">üë®‚Äçüíº Qu·∫£n l√Ω Manager</a>
        <a href="adminLogs.html" style="background:#1259a6;">üìú Logs</a>
        <a href="adminReportController.html">üìù B√°o c√°o Review</a>
        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
</div>

<div class="container">
    <h2>L·ªãch s·ª≠ ho·∫°t ƒë·ªông (Logs)</h2>

    <!-- üîç B·ªô l·ªçc t√¨m ki·∫øm -->
    <div class="filter-box">
        <input id="searchAction" type="text" placeholder="T√¨m theo h√†nh ƒë·ªông...">
        <input id="searchTable" type="text" placeholder="T√¨m theo b·∫£ng...">

        <label for="fromDate">T·ª´ ng√†y:</label>
        <input id="fromDate" type="date">
        <label for="toDate">ƒê·∫øn ng√†y:</label>
        <input id="toDate" type="date">

        <select id="sortBy">
            <option value="id">S·∫Øp x·∫øp theo ID</option>
            <option value="time">S·∫Øp x·∫øp theo th·ªùi gian</option>
        </select>
        <select id="order">
            <option value="desc">Gi·∫£m d·∫ßn</option>
            <option value="asc">TƒÉng d·∫ßn</option>
        </select>
        <button onclick="loadLogs()">T√¨m ki·∫øm</button>
    </div>

    <!-- üìã B·∫£ng Logs -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>H√†nh ƒë·ªông</th>
            <th>B·∫£ng b·ªã ·∫£nh h∆∞·ªüng</th>
            <th>Th·ªùi gian</th>
        </tr>
        </thead>
        <tbody id="logTable"></tbody>
    </table>

    <!-- üî¢ Ph√¢n trang -->
    <div id="pagination" style="margin-top: 15px; text-align:center;"></div>
</div>

<script>
    const API_URL = "http://localhost:8080/api/admin/logs";
    let currentPage = 0;
    let pageSize = 10;

    async function checkSession() {
        const res = await fetch("/auth/admin/check");
        const data = await res.json();
        if (!data.isAdmin) {
            document.body.innerHTML = `
                <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:Arial;">
                    <h2>‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</h2>
                    <button onclick="goLogin()" style="padding:10px 20px;margin-top:20px;cursor:pointer;background:#1976d2;color:white;border:none;border-radius:4px;">OK</button>
                </div>`;
        }
    }

    function goLogin() {
        window.location.href = "login.html";
    }

    async function loadLogs(page = 0) {
        currentPage = page;

        const action = document.getElementById("searchAction").value;
        const table = document.getElementById("searchTable").value;
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        const sortBy = document.getElementById("sortBy").value;
        const order = document.getElementById("order").value;

        const params = new URLSearchParams({
            page,
            size: pageSize,
            action,
            table,
            startTime: fromDate,
            endTime: toDate,
            sortBy,
            order
        });

        const url = `${API_URL}?${params.toString()}`;

        try {
            const res = await fetch(url);
            const data = await res.json();

            const tableEl = document.getElementById("logTable");
            tableEl.innerHTML = "";

            if (!data.content || data.content.length === 0) {
                tableEl.innerHTML = `<tr><td colspan="4">Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p</td></tr>`;
                document.getElementById("pagination").innerHTML = "";
                return;
            }

            data.content.forEach(log => {
                tableEl.innerHTML += `
                    <tr>
                        <td>${log.id}</td>
                        <td>${log.action}</td>
                        <td>${log.table_affected}</td>
                        <td>${log.time ? log.time.replace("T", " ") : ""}</td>
                    </tr>`;
            });

            renderPagination(data);
        } catch (err) {
            console.error("‚ùå L·ªói khi load logs:", err);
        }
    }

    function renderPagination(data) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        for (let i = 0; i < data.totalPages; i++) {
            const btn = document.createElement("button");
            btn.textContent = i + 1;
            if (i === data.number) btn.classList.add("active");
            btn.onclick = () => loadLogs(i);
            pagination.appendChild(btn);
        }
    }

    async function logout() {
        if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t kh√¥ng?")) {
            await fetch("/auth/admin/logout", { method: "GET" });
            window.location.href = "/home/homepage";
        }
    }

    window.onload = () => {
        checkSession();
        loadLogs();
    }
</script>
</body>
</html>
