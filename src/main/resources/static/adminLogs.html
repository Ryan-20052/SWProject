<body>
<div class="navbar">
    <h1>Admin Dashboard</h1>
    <div class="navbar-menu">

<div class="content">
    <h2>L·ªãch s·ª≠ h√†nh ƒë·ªông c·ªßa Admin</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Table Affected</th>
            <th>Th·ªùi gian</th>
        </tr>
        </thead>
        <tbody id="logsTable"></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8080/api/admin/logs";

    async function loadLogs() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();

            const table = document.getElementById("logsTable");
            table.innerHTML = "";

            data.forEach(log => {
                const row = `
                    <tr>
                        <td>${log.id}</td>
                        <td>${log.action}</td>
                        <td>${log.table_affected}</td>
                        <td>${log.time ? log.time.replace("T", " ") : ""}</td>
                    </tr>
                `;
                table.innerHTML += row;
            });
        } catch (err) {
            console.error("L·ªói khi load logs:", err);
        }
    }

    window.onload = loadLogs;
</script>
