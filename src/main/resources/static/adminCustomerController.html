<body>

<!-- Navbar -->

<!-- Content -->
<div class="container">
    <h2>Qu·∫£n l√Ω t√†i kho·∫£n Customer</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8080/api/admin/customers";

    // L·∫•y danh s√°ch customers
    async function loadCustomers() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();

            const table = document.getElementById("customerTable");
            table.innerHTML = "";

            data.forEach(c => {
                const row = `<tr>
          <td>${c.id}</td>
          <td>${c.username}</td>
          <td>${c.email}</td>
          <td>
            <button onclick="deleteCustomer(${c.id})">X√≥a</button>
          </td>
        </tr>`;
                table.innerHTML += row;
            });
        } catch (err) {
            console.error("L·ªói khi load customers:", err);
        }
    }

    // X√≥a customer
    async function deleteCustomer(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a customer n√†y kh√¥ng?")) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            loadCustomers(); // Refresh l·∫°i danh s√°ch
        }
    }

    // T·ª± ƒë·ªông load khi m·ªü trang
    window.onload = loadCustomers;
</script>
