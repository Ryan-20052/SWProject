<body>
<div class="navbar">

    <div class="navbar-menu">

        <a href="adminManagerController.html">üë®‚Äçüíº Qu·∫£n l√Ω Manager</a>

</div>

<div class="container">
    <h2>Qu·∫£n l√Ω t√†i kho·∫£n Customer</h2>
    <table>
        <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Tr·∫°ng th√°i</th><th>H√†nh ƒë·ªông</th></tr>
        </thead>
        <tbody id="customerTable"></tbody>

</div>

<script>
    const API_URL = "http://localhost:8080/api/admin/customers";

    async function checkSession() {
        const res = await fetch("/auth/admin/check");
        const data = await res.json();
        if (!data.isAdmin) {
            document.body.innerHTML = `
                <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:Arial;">
                    <h2>‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</h2>
                    <button onclick="goLogin()" style="padding:10px 20px;margin-top:20px;cursor:pointer;background:#1976d2;color:white;border:none;border-radius:4px;">OK</button>
                </div>`;
        }
    }

    function goLogin() { window.location.href = "login.html"; }

    async function loadCustomers() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();

            const table = document.getElementById("customerTable");
            table.innerHTML = "";

            data.forEach(c => {
                const isBanned = c.status === "BANNED";

                const row = `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.username}</td>
                    <td>${c.email}</td>
                    <td>
                        <span class="status ${isBanned ? 'status-banned' : 'status-active'}">
                            ${isBanned ? 'B·ªã kh√≥a' : 'Ho·∫°t ƒë·ªông'}
                        </span>
                    </td>
                    <td>
                        ${
                    isBanned
                        ? `<button class="btn-unban" onclick="unbanCustomer(${c.id})">M·ªü kh√≥a</button>`
                        : `<button class="btn-ban" onclick="banCustomer(${c.id})">Kh√≥a</button>`
                }
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        } catch (err) {
            console.error("L·ªói khi load customers:", err);
        }
    }

    async function banCustomer(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën kh√≥a t√†i kho·∫£n n√†y kh√¥ng?")) {
            await fetch(`${API_URL}/${id}/ban`, { method: "PUT" });
            loadCustomers();
        }
    }

    async function unbanCustomer(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën m·ªü kh√≥a t√†i kho·∫£n n√†y kh√¥ng?")) {
            await fetch(`${API_URL}/${id}/unban`, { method: "PUT" });
            loadCustomers();
        }
    }

    async function logout() {
        if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t kh√¥ng?")) {
            await fetch("/auth/admin/logout", { method: "GET" });
            window.location.href = "/home/homepage";
        }
    }

    window.onload = () => { checkSession(); loadCustomers(); }
</script>
</body>
