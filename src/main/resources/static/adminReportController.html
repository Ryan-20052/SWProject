<script>
    const API_URL = "http://localhost:8080/api/admin/reports";
    const PAGE_SIZE = 10;
    let currentPage = 0;
    let totalPages = 0;

    async function loadReports(page = 0) {
        const statusFilter = document.getElementById("filterStatus").value;
        let url = `${API_URL}?page=${page}&size=${PAGE_SIZE}`;
        if (statusFilter) url = `${API_URL}/status/${statusFilter}?page=${page}&size=${PAGE_SIZE}`;

        const res = await fetch(url);
        const data = await res.json();

        const table = document.getElementById("reportTable");
        table.innerHTML = "";

        const reports = data.reports || [];
        if (reports.length === 0) {
            table.innerHTML = `<tr><td colspan="8">Kh√¥ng c√≥ b√°o c√°o n√†o</td></tr>`;
            return;
        }

        reports.forEach(r => {
            const statusClass =
                r.status === "approved" ? "status-approved"
                    : r.status === "rejected" ? "status-rejected"
                        : "status-pending";

            const row = `
        <tr>
          <td>${r.id}</td>
          <td>${r.reporterUsername || "?"}</td>
          <td>${r.reportedUsername || "?"}</td>
          <td>${r.reportReason || ""}</td>
          <td>${r.description || ""}</td>
          <td><span class="status ${statusClass}">${r.status}</span></td>
          <td>${r.createdAt ? r.createdAt.replace("T", " ").split(".")[0] : ""}</td>
          <td>
            ${r.status === "pending" ? `
              <textarea id="note-${r.id}" placeholder="Ghi ch√∫..."></textarea><br/>
              <button class="btn-approve" onclick="approveReport(${r.id})">‚úÖ Duy·ªát</button>
              <button class="btn-reject" onclick="rejectReport(${r.id})">‚ùå T·ª´ ch·ªëi</button>
            ` : "‚Äî"}
          </td>
        </tr>`;
            table.innerHTML += row;
        });

        currentPage = data.currentPage || 0;
        totalPages = data.totalPages || 1;
    }

    async function approveReport(id) {
        const note = document.getElementById(`note-${id}`).value;
        if (!confirm("X√°c nh·∫≠n duy·ªát v√† kh√≥a ng∆∞·ªùi d√πng vi ph·∫°m?")) return;
        await fetch(`${API_URL}/${id}/approve`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ adminNotes: note })
        });
        alert("‚úÖ ƒê√£ duy·ªát b√°o c√°o v√† ban user vi ph·∫°m!");
        loadReports(currentPage);
    }

    async function rejectReport(id) {

        if (!confirm("X√°c nh·∫≠n t·ª´ ch·ªëi b√°o c√°o n√†y?")) return;

        });
        alert("üö´ B√°o c√°o ƒë√£ b·ªã t·ª´ ch·ªëi!");

</script>
