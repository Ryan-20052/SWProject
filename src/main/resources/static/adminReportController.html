</head>
<body>
<div class="navbar">
    <h1>Admin Dashboard</h1>
    <div class="navbar-menu">
        <a href="adminDashboard.html">üè† Dashboard</a>
        <a href="adminCustomerController.html">üë§ Qu·∫£n l√Ω Customer</a>
        <a href="adminManagerController.html">üë®‚Äçüíº Qu·∫£n l√Ω Manager</a>

        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
</div>

<div class="container">
    <h2>Qu·∫£n l√Ω B√°o c√°o Review</h2>

    <!-- üîç B·ªô l·ªçc t√¨m ki·∫øm -->
    <div class="filter-box">
        <input id="reporter" type="text" placeholder="Ng∆∞·ªùi b√°o c√°o...">
        <input id="reported" type="text" placeholder="Ng∆∞·ªùi b·ªã b√°o c√°o...">
        <input id="reason" type="text" placeholder="L√Ω do...">
        <label for="fromDate">T·ª´:</label>
        <input id="fromDate" type="date">
        <label for="toDate">ƒê·∫øn:</label>
        <input id="toDate" type="date">
        <select id="sortBy">
            <option value="id">S·∫Øp x·∫øp theo ID</option>
            <option value="createdAt">S·∫Øp x·∫øp theo th·ªùi gian</option>
        </select>
        <select id="order">
            <option value="desc">Gi·∫£m d·∫ßn</option>
            <option value="asc">TƒÉng d·∫ßn</option>
        </select>
        <button onclick="loadReports(0)">üîç T√¨m ki·∫øm</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ng∆∞·ªùi b√°o c√°o</th>
            <th>Ng∆∞·ªùi b·ªã b√°o c√°o</th>
            <th>L√Ω do</th>
            <th>M√¥ t·∫£</th>
            <th>Tr·∫°ng th√°i</th>
            <th>Th·ªùi gian t·∫°o</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>
        </thead>
        <tbody id="reportTable"></tbody>
    </table>

    <div id="pagination" style="margin-top:20px; text-align:center;"></div>
</div>

<script>
    const API_URL = "http://localhost:8080/api/admin/reports/search";
    const PAGE_SIZE = 10;
    let currentPage = 0;

    async function loadReports(page = 0) {
        const reporter = document.getElementById("reporter").value;
        const reported = document.getElementById("reported").value;
        const reason = document.getElementById("reason").value;
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        const sortBy = document.getElementById("sortBy").value;
        const order = document.getElementById("order").value;

        const url = `${API_URL}?page=${page}&size=${PAGE_SIZE}&reporter=${reporter}&reported=${reported}&reason=${reason}&start=${fromDate}&end=${toDate}&sortBy=${sortBy}&order=${order}`;

        const res = await fetch(url);
        const data = await res.json();
        const reports = data.reports || [];
        const table = document.getElementById("reportTable");
        table.innerHTML = "";

        if (reports.length === 0) {
            table.innerHTML = `<tr><td colspan="8">Kh√¥ng c√≥ b√°o c√°o n√†o ph√π h·ª£p</td></tr>`;
            return;
        }

        reports.forEach(r => {
            const statusClass =
                r.status === "approved" ? "status-approved"
                    : r.status === "rejected" ? "status-rejected"
                        : "status-pending";

            table.innerHTML += `
            <tr>
                <td>${r.id}</td>
                <td>${r.reporterUsername || "?"}</td>
                <td>${r.reportedUsername || "?"}</td>
                <td>${r.reportReason || ""}</td>
                <td>${r.description || ""}</td>
                <td><span class="status ${statusClass}">${r.status}</span></td>
                <td>${r.createdAt ? r.createdAt.replace("T", " ").split(".")[0] : ""}</td>
                <td>
                    ${r.status === "pending" ? `
                        <textarea id="note-${r.id}" placeholder="Ghi ch√∫..."></textarea><br/>
                        <button class="btn-approve" onclick="approveReport(${r.id})">‚úÖ Duy·ªát</button>
                        <button class="btn-reject" onclick="rejectReport(${r.id})">‚ùå T·ª´ ch·ªëi</button>
                    ` : "‚Äî"}
                </td>
            </tr>`;
        });

        renderPagination(data);
    }

    function renderPagination(data) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        for (let i = 0; i < data.totalPages; i++) {
            const btn = document.createElement("button");
            btn.textContent = i + 1;
            if (i === data.currentPage) btn.style.background = "#1976d2", btn.style.color = "#fff";
            btn.onclick = () => loadReports(i);
            pagination.appendChild(btn);
        }
    }

    async function approveReport(id) {
        const note = document.getElementById(`note-${id}`).value;
        if (!confirm("X√°c nh·∫≠n duy·ªát v√† kh√≥a ng∆∞·ªùi d√πng vi ph·∫°m?")) return;
        await fetch(`${API_URL.replace("/search", "")}/${id}/approve`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ adminNotes: note })
        });
        alert("‚úÖ ƒê√£ duy·ªát b√°o c√°o!");
        loadReports(currentPage);
    }

    async function rejectReport(id) {
        const note = document.getElementById(`note-${id}`).value;
        if (!confirm("X√°c nh·∫≠n t·ª´ ch·ªëi b√°o c√°o n√†y?")) return;
        await fetch(`${API_URL.replace("/search", "")}/${id}/reject`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ adminNotes: note })
        });
        alert("üö´ B√°o c√°o ƒë√£ b·ªã t·ª´ ch·ªëi!");
        loadReports(currentPage);
    }

    async function logout() {
        if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t kh√¥ng?")) {
            await fetch("/auth/admin/logout", { method: "GET" });
            window.location.href = "/home/homepage";
        }
    }

    window.onload = () => loadReports();
</script>
</body>
</html>
