<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register with OTP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f0f4f8; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .card { background:#fff; padding:24px; border-radius:10px; box-shadow:0 6px 18px rgba(20,30,60,0.08); width:360px; }
        h2 { margin:0 0 16px 0; font-size:20px; color:#223; text-align:center; }
        .field { margin-bottom:12px; }
        label{display:block;font-size:13px;color:#456;margin-bottom:6px;}
        input{width:100%;padding:10px;border:1px solid #d6dee9;border-radius:8px;font-size:14px;}
        button{width:100%;padding:10px;background:#1976d2;color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer;margin-top:10px}
        button:active{transform:translateY(1px)}
        p#msg{margin-top:12px;font-weight:600;text-align:center}
        p#msg.success{color:green}
        p#msg.error{color:#c62828}
        #otpSection { display:none; margin-top:15px; border-top:1px solid #ddd; padding-top:15px; }
    </style>
</head>
<body>
<div class="card">
    <h2>Register with OTP</h2>

    <!-- Form Register -->
    <form id="registerForm">
        <div class="field">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required />
        </div>

        <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
        </div>


        <button type="submit">Send OTP</button>
    </form>

    <!-- Form Verify OTP -->
    <div id="otpSection">
        <h3 style="font-size:16px;text-align:center;">Enter OTP</h3>
        <form id="verifyForm">
            <div class="field">
                <label for="otp">OTP code</label>
                <input id="otp" name="otp" type="text" required />
            </div>
            <button type="submit">Verify & Create Account</button>
        </form>
    </div>

    <p id="msg"></p>
</div>

<script>
    const registerForm = document.getElementById('registerForm');
    const verifyForm = document.getElementById('verifyForm');
    const otpSection = document.getElementById('otpSection');
    const msg = document.getElementById('msg');

    let currentEmail = "";

    // B1: Register → gửi OTP
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.className = '';
        msg.textContent = '';

        const payload = {
            name: document.getElementById('name').value.trim(),
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value,
            email: document.getElementById('email').value.trim()
        };

        try {
            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const text = await res.text();
            if (res.ok) {
                msg.className = 'success';
                msg.textContent = text;
                currentEmail = payload.email;
                otpSection.style.display = 'block'; // hiển thị form OTP
            } else {
                msg.className = 'error';
                msg.textContent = text || 'Register failed';
            }
        } catch (err) {
            msg.className = 'error';
            msg.textContent = 'Network error: ' + err.message;
        }
    });

    // B2: Verify OTP
    verifyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.className = '';
        msg.textContent = '';

        const otp = document.getElementById('otp').value.trim();

        try {
            const body = new URLSearchParams({ email: currentEmail, otp });
            const res = await fetch('/auth/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: body.toString()
            });

            const text = await res.text();
            if (res.ok) {
                msg.className = 'success';
                msg.textContent = text;
                registerForm.reset();
                verifyForm.reset();
                otpSection.style.display = 'none'; // ẩn form OTP sau khi thành công
            } else {
                msg.className = 'error';
                msg.textContent = text || 'Verification failed';
            }
        } catch (err) {
            msg.className = 'error';
            msg.textContent = 'Network error: ' + err.message;
        }
    });
</script>
</body>
</html>
