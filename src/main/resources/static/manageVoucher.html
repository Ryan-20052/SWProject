        /* Modal */

        .modal-content input,
        .modal-content select {

    </style>

<body>
<header>

            <div class="avatar-fallback"

</header>

<nav>
    <div class="nav-inner">
        <a href="/manage/manageHome">Qu·∫£n l√Ω s·∫£n ph·∫©m</a>
        <a href="/manage/category">Danh m·ª•c</a>
        <a href="/manageOrder/viewOrder">ƒê∆°n h√†ng</a>
        <a href="/manageLicense/viewLicense">License</a>
        <a href="/revenue/dashboard">B√°o c√°o</a>
        <a href="/manageReport/viewPendingReport">B√°o c√°o kh√°ch h√†ng</a>
        <a href="/manage/manageVoucher.html" style="background:#2563eb;">Voucher</a>

</nav>

<div class="dashboard">
    <div class="actions">
        <h2>Qu·∫£n l√Ω Voucher</h2>
        <button class="btn btn-add" onclick="openModal()">+ Th√™m Voucher</button>
    </div>

    <div style="display:flex; gap:10px; align-items:center;">
        <input id="searchCode" placeholder="T√¨m theo m√£..." style="padding:6px; border-radius:6px; border:1px solid #ccc;">
        <select id="searchPercent">
            <option value="">Lo·∫°i</option>
            <option value="true">%</option>
            <option value="false">VNƒê</option>
        </select>
        <select id="searchStatus">
            <option value="">Tr·∫°ng th√°i</option>
            <option value="true">Ho·∫°t ƒë·ªông</option>
            <option value="false">ƒê√£ kh√≥a</option>
        </select>


        <button class="btn btn-edit" onclick="searchVouchers()">T√¨m ki·∫øm</button>
    </div>

    <table id="voucherTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>M√£</th>
            <th>Gi√° tr·ªã</th>
            <th>Lo·∫°i</th>
            <th>Gi·ªõi h·∫°n</th>
            <th>ƒê√£ d√πng</th>
            <th>B·∫Øt ƒë·∫ßu</th>
            <th>K·∫øt th√∫c</th>
            <th>Tr·∫°ng th√°i</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination" style="margin-top: 20px; text-align: center;">
        <button id="prevPage" class="btn btn-edit" disabled>‚¨Ö Tr∆∞·ªõc</button>
        <span id="pageInfo" style="margin: 0 10px; font-weight: 600;">Trang 1 / 1</span>
        <button id="nextPage" class="btn btn-edit" disabled>Ti·∫øp ‚û°</button>
    </div>

</div>

<!-- MODAL -->
<div id="voucherModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Th√™m Voucher</h3>
        <input type="hidden" id="voucherId">

        <label>M√£ voucher *</label>
        <input id="code" placeholder="VD: SALE10" required minlength="2" maxlength="20">
        <div class="validation-error" id="codeError"></div>

        <label>Gi√° tr·ªã gi·∫£m *</label>
        <input id="discountValue" type="number" placeholder="VD: 10" required min="0.01" step="0.01">
        <div class="validation-error" id="discountError"></div>

        <label>Lo·∫°i gi·∫£m *</label>
        <select id="percent" required>
            <option value="true">Ph·∫ßn trƒÉm (%)</option>
            <option value="false">VNƒê</option>
        </select>

        <label>Gi·ªõi h·∫°n s·ª≠ d·ª•ng</label>
        <input id="usageLimit" type="number" placeholder="VD: 100" min="1">
        <div class="validation-error" id="usageError"></div>

        <label>Ng√†y b·∫Øt ƒë·∫ßu *</label>
        <input id="startDate" type="datetime-local" required>
        <div class="validation-error" id="startDateError"></div>

        <label>Ng√†y k·∫øt th√∫c</label>
        <input id="endDate" type="datetime-local">
        <div class="validation-error" id="endDateError"></div>

        <div class="modal-footer">
            <button class="btn btn-add" onclick="saveVoucher()">L∆∞u</button>
            <button class="btn btn-del" onclick="closeModal()">H·ªßy</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/api/vouchers";
    const tableBody = document.querySelector("#voucherTable tbody");
    const modal = document.getElementById("voucherModal");
    let currentPage = 0;
    let totalPages = 1;
    let pageSize = 10; // b·∫°n c√≥ th·ªÉ ƒë·ªïi 5/20 t√πy √Ω

    async function loadVouchers(page = 0) {
        // N·∫øu backend ch∆∞a s·ª≠a ƒë·ªÉ tr·∫£ v·ªÅ d·∫°ng ph√¢n trang, v·∫´n g·ªçi API c≈© kh√¥ng tham s·ªë
        const url = (typeof page === 'number') ? `${API_URL}?page=${page}&size=${pageSize}` : API_URL;

        const res = await fetch(url);
        const data = await res.json();

        // H·ªó tr·ª£ c·∫£ 2 d·∫°ng d·ªØ li·ªáu:
        // 1) D·∫°ng c≈©: [ ...voucher ]
        // 2) D·∫°ng m·ªõi c√≥ ph√¢n trang: { vouchers: [...], currentPage, totalPages, ... }
        const list = Array.isArray(data) ? data : (data.vouchers || []);

        // N·∫øu c√≥ ph√¢n trang t·ª´ server th√¨ c·∫≠p nh·∫≠t th√¥ng tin trang
        if (!Array.isArray(data)) {
            currentPage = data.currentPage ?? 0;
            totalPages = data.totalPages ?? 1;
            updatePagination && updatePagination();
        }

        // === GI·ªÆ NGUY√äN C√ÅCH RENDER C·ª¶A B·∫†N ===
        tableBody.innerHTML = "";
        const now = new Date();

        list.forEach(v => {
            let badge = "";
            if (!v.active) {
                badge = `<span class='status-badge status-expired'>ƒê√£ kh√≥a</span>`;
            } else if (new Date(v.endDate) < now) {
                badge = `<span class='status-badge status-expired'>H·∫øt h·∫°n</span>`;
            } else {
                badge = `<span class='status-badge status-active'>Ho·∫°t ƒë·ªông</span>`;
            }

            tableBody.innerHTML += `
        <tr>
          <td>${v.id}</td>
          <td>${v.code}</td>
          <td>${v.discountValue}</td>
          <td>${v.percent ? "%" : "VNƒê"}</td>
          <td>${v.usageLimit}</td>
          <td>${v.usedCount}</td>
          <td>${v.startDate.replace("T"," ").split(".")[0]}</td>
          <td>${v.endDate.replace("T"," ").split(".")[0]}</td>
          <td>${badge}</td>
          <td>
            <button class='btn btn-edit' onclick='editVoucher(${JSON.stringify(v)})'>S·ª≠a</button>
            ${
                v.active
                    ? `<button class='btn btn-del' onclick='toggleVoucher(${v.id}, false)'>Kh√≥a</button>`
                    : `<button class='btn btn-add' onclick='toggleVoucher(${v.id}, true)'>M·ªü kh√≥a</button>`
            }
          </td>
        </tr>`;
        });
    }


    function openModal() {
        document.getElementById("voucherId").value = "";
        document.getElementById("modalTitle").textContent = "Th√™m Voucher";
        document.getElementById("code").value = "";
        document.getElementById("discountValue").value = "";
        document.getElementById("percent").value = "true";
        document.getElementById("usageLimit").value = "";

        // üî• SET NG√ÄY B·∫ÆT ƒê·∫¶U M·∫∂C ƒê·ªäNH L√Ä HI·ªÜN T·∫†I + 1 PH√öT
        const now = new Date();
        now.setMinutes(now.getMinutes() + 1);
        const defaultStartDate = now.toISOString().slice(0, 16);
        document.getElementById("startDate").value = defaultStartDate;

        document.getElementById("endDate").value = "";

        // üî• TH√äM EVENT LISTENER CHO LO·∫†I VOUCHER
        document.getElementById("percent").addEventListener('change', validateDiscountValue);
        document.getElementById("discountValue").addEventListener('input', validateDiscountValue);

        modal.style.display = "flex";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    async function saveVoucher() {
        if (!validateVoucherForm()) {
            return;
        }
        const id = document.getElementById("voucherId").value;
        const voucher = {
            code: document.getElementById("code").value,
            discountValue: parseFloat(document.getElementById("discountValue").value),
            percent: document.getElementById("percent").value === "true",
            usageLimit: parseInt(document.getElementById("usageLimit").value),
            startDate: document.getElementById("startDate").value,
            endDate: document.getElementById("endDate").value,
            active: true
        };

        const method = id ? "PUT" : "POST";
        const url = id ? `${API_URL}/${id}` : API_URL;

        await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(voucher)
        });

        closeModal();
        loadVouchers();
    }

    function editVoucher(v) {
        document.getElementById("voucherId").value = v.id;
        document.getElementById("code").value = v.code;
        document.getElementById("discountValue").value = v.discountValue;
        document.getElementById("percent").value = v.percent;
        document.getElementById("usageLimit").value = v.usageLimit;

        // üî• FORMAT L·∫†I NG√ÄY TH√ÅNG CHO INPUT datetime-local
        if (v.startDate) {
            const startDate = new Date(v.startDate);
            document.getElementById("startDate").value = startDate.toISOString().slice(0, 16);
        }
        if (v.endDate) {
            const endDate = new Date(v.endDate);
            document.getElementById("endDate").value = endDate.toISOString().slice(0, 16);
        }

        document.getElementById("modalTitle").textContent = "S·ª≠a Voucher";

        // üî• TH√äM EVENT LISTENER CHO VALIDATION
        document.getElementById("percent").addEventListener('change', validateDiscountValue);
        document.getElementById("discountValue").addEventListener('input', validateDiscountValue);

        modal.style.display = "flex";
    }



    window.onload = loadVouchers;
    async function toggleVoucher(id, newState) {
        const actionText = newState ? "m·ªü kh√≥a" : "kh√≥a";
        if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën ${actionText} voucher n√†y kh√¥ng?`)) return;

        const endpoint = newState ? "activate" : "deactivate";
        await fetch(`${API_URL}/${id}/${endpoint}`, { method: "PUT" });

        alert(`Voucher ƒë√£ ƒë∆∞·ª£c ${actionText}!`);
        loadVouchers();
    }
    async function searchVouchers() {
        const code = document.getElementById("searchCode").value;
        const percent = document.getElementById("searchPercent").value;
        const status = document.getElementById("searchStatus").value;

        const params = new URLSearchParams();
        if (code) params.append("code", code);
        if (percent) params.append("percent", percent);
        if (status) params.append("active", status);


        const res = await fetch(`${API_URL}/search?${params.toString()}`);
        const data = await res.json();

        renderVoucherTable(data);
    }

    function renderVoucherTable(data) {
        const tableBody = document.querySelector("#voucherTable tbody");
        tableBody.innerHTML = "";
        const now = new Date();

        data.forEach(v => {
            let badge = "";
            if (!v.active) badge = `<span class='status-badge status-expired'>ƒê√£ kh√≥a</span>`;
            else if (new Date(v.endDate) < now) badge = `<span class='status-badge status-expired'>H·∫øt h·∫°n</span>`;
            else badge = `<span class='status-badge status-active'>Ho·∫°t ƒë·ªông</span>`;

            tableBody.innerHTML += `
        <tr>
          <td>${v.id}</td>
          <td>${v.code}</td>
          <td>${v.discountValue}</td>
          <td>${v.percent ? "%" : "VNƒê"}</td>
          <td>${v.usageLimit}</td>
          <td>${v.usedCount}</td>
          <td>${v.startDate.replace("T"," ").split(".")[0]}</td>
          <td>${v.endDate.replace("T"," ").split(".")[0]}</td>
          <td>${badge}</td>
          <td>
            <button class='btn btn-edit' onclick='editVoucher(${JSON.stringify(v)})'>S·ª≠a</button>
            ${v.active
                ? `<button class='btn btn-del' onclick='toggleVoucher(${v.id}, false)'>Kh√≥a</button>`
                : `<button class='btn btn-add' onclick='toggleVoucher(${v.id}, true)'>M·ªü kh√≥a</button>`}
          </td>
        </tr>`;
        });
    }
    function updatePagination() {
        document.getElementById("pageInfo").textContent = `Trang ${currentPage + 1} / ${totalPages}`;

        const prevBtn = document.getElementById("prevPage");
        const nextBtn = document.getElementById("nextPage");

        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage >= totalPages - 1;

        prevBtn.onclick = () => {
            if (currentPage > 0) loadVouchers(currentPage - 1);
        };
        nextBtn.onclick = () => {
            if (currentPage < totalPages - 1) loadVouchers(currentPage + 1);
        };
    }

    function validateVoucherForm() {
        const code = document.getElementById("code").value.trim();
        const discountValue = parseFloat(document.getElementById("discountValue").value);
        const isPercent = document.getElementById("percent").value === "true";
        const usageLimit = document.getElementById("usageLimit").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        const now = new Date();
        const startDateTime = new Date(startDate);

        // 1. Ki·ªÉm tra m√£ voucher
        if (!code) {
            alert("M√£ voucher kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!");
            return false;
        }

        // 2. Ki·ªÉm tra gi√° tr·ªã voucher
        if (!discountValue || discountValue <= 0) {
            alert("Gi√° tr·ªã voucher ph·∫£i l·ªõn h∆°n 0!");
            return false;
        }

        // 3. Ki·ªÉm tra voucher % kh√¥ng v∆∞·ª£t qu√° 100%
        if (isPercent && discountValue > 100) {
            alert("Voucher gi·∫£m gi√° % kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 100%!");
            return false;
        }

        // 4. Ki·ªÉm tra ng√†y b·∫Øt ƒë·∫ßu kh√¥ng trong qu√° kh·ª©
        if (startDate && startDateTime < now) {
            alert("Ng√†y b·∫Øt ƒë·∫ßu kh√¥ng ƒë∆∞·ª£c trong qu√° kh·ª©!");
            return false;
        }

        // 5. Ki·ªÉm tra ng√†y k·∫øt th√∫c ph·∫£i sau ng√†y b·∫Øt ƒë·∫ßu
        if (startDate && endDate) {
            const endDateTime = new Date(endDate);
            if (endDateTime <= startDateTime) {
                alert("Ng√†y k·∫øt th√∫c ph·∫£i sau ng√†y b·∫Øt ƒë·∫ßu!");
                return false;
            }
        }

        // 6. Ki·ªÉm tra gi·ªõi h·∫°n s·ª≠ d·ª•ng
        if (usageLimit && parseInt(usageLimit) <= 0) {
            alert("Gi·ªõi h·∫°n s·ª≠ d·ª•ng ph·∫£i l·ªõn h∆°n 0!");
            return false;
        }

        return true;
    }

    // üî• VALIDATION REAL-TIME CHO GI√Å TR·ªä VOUCHER
    function validateDiscountValue() {
        const discountValueInput = document.getElementById("discountValue");
        const discountValue = parseFloat(discountValueInput.value);
        const isPercent = document.getElementById("percent").value === "true";

        if (isPercent && discountValue > 100) {
            discountValueInput.style.borderColor = "red";
            discountValueInput.title = "Voucher % kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 100%";
        } else {
            discountValueInput.style.borderColor = "";
            discountValueInput.title = "";
        }
    }
    const style = document.createElement('style');
    style.textContent = `
        input:invalid {
            border-color: #ff4444 !important;
        }
        .validation-error {
            color: #ff4444;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 10px;
        }
    `;
    document.head.appendChild(style);
</script>
