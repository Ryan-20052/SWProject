<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <p class="register-link">
        Don‚Äôt have an account?
        <a href="register.html">Register here</a>
    </p>
    <p class="register-link">
        <a href="forgetPassword.html">Forget Password</a>
    </p>
</div>

<script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // ‚úÖ H√†m g·ªçi API login v√† lu√¥n tr·∫£ v·ªÅ {status, data}
        async function tryLogin(url) {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });
            let data = {};
            try {
                data = await res.json();
            } catch {
                data = {};
            }
            return { status: res.status, data };
        }

        try {
            // 1Ô∏è‚É£ Customer login
            const customerResp = await tryLogin("http://localhost:8080/auth/customer/login");

            if (customerResp.status === 200) {
                const customer = customerResp.data;
                msg.className = "success";
                msg.innerText = "‚úÖ Welcome " + (customer.username || "Customer");
                sessionStorage.setItem("username", customer.username);
                setTimeout(() => (window.location.href = "/home/homepage"), 1000);
                return;
            }
            if (customerResp.status === 403) {
                msg.className = "error";
                msg.innerText =
                    customerResp.data.message || "üö´ T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ b·ªã kh√≥a!";
                return;
            }

            // 2Ô∏è‚É£ Manager login
            const managerResp = await tryLogin("http://localhost:8080/auth/manager/login");

            if (managerResp.status === 200) {
                const manager = managerResp.data;
                msg.className = "success";
                msg.innerText = "‚úÖ Welcome " + (manager.username || "Manager");
                sessionStorage.setItem("username", manager.username);
                setTimeout(() => (window.location.href = "manage/manageHome"), 1000);
                return;
            }
            if (managerResp.status === 403) {
                msg.className = "error";
                msg.innerText =
                    managerResp.data.message || "üö´ T√†i kho·∫£n qu·∫£n l√Ω ƒë√£ b·ªã kh√≥a!";
                return;
            }

            // 3Ô∏è‚É£ Admin login
            const adminResp = await tryLogin("http://localhost:8080/auth/admin/login");

            if (adminResp.status === 200) {
                const admin = adminResp.data;
                msg.className = "success";
                msg.innerText = "‚úÖ Welcome " + (admin.username || "Admin");
                sessionStorage.setItem("username", admin.username);
                setTimeout(() => (window.location.href = "adminDashboard.html"), 1000);
                return;
            }

            // ‚ùå N·∫øu t·∫•t c·∫£ ƒë·ªÅu th·∫•t b·∫°i
            msg.className = "error";
            msg.innerText = "‚ùå Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u!";

        } catch (err) {
            console.error(err);
            msg.className = "warning";
            msg.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi t·ªõi server: " + err.message;
        }
    });
</script>
</body>
</html>
