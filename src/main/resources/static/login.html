<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <!-- üîó Link ƒë·∫øn Register -->
    <p class="register-link">
        Don‚Äôt have an account?
        <a href="register.html">Register here</a>
    </p>
    <!-- üîó Link ƒë·∫øn Foget Password -->
    <p class="register-link">
        <a href="forgetPassword.html">Forget Password</a>
    </p>
</div>

<script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const msg = document.getElementById("message");

        // H√†m g·ªçi API login
        async function tryLogin(url) {
            return fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });
        }

        try {
            // üü¢ Th·ª≠ login Customer tr∆∞·ªõc
            let response = await tryLogin("http://localhost:8080/auth/customer/login");

            if (response.ok) {
                const customer = await response.json();
                sessionStorage.setItem("username", customer.username);
                msg.className = "success";
                msg.innerText = "‚úÖ Welcome " + customer.username + " (Customer)";
                setTimeout(() => window.location.href = "/home/homepage", 1000);
                return;
            }

            // üîÑ N·∫øu Customer th·∫•t b·∫°i ‚Üí th·ª≠ Manager
            response = await tryLogin("http://localhost:8080/auth/manager/login");

            if (response.ok) {
                const manager = await response.json();
                sessionStorage.setItem("username", manager.username);
                msg.className = "success";
                msg.innerText = "‚úÖ Welcome " + manager.username + " (Manager)";
                setTimeout(() => window.location.href = "manage/manageHome", 1000);
                return;
            }

            // üîÑ N·∫øu Manager th·∫•t b·∫°i ‚Üí th·ª≠ Admin
            response = await tryLogin("http://localhost:8080/auth/admin/login");
            if (response.ok) {
                const admin = await response.json();
                sessionStorage.setItem("username", admin.username);
                msg.className = "success";
                msg.innerText = "‚úÖ Welcome " + admin.username + " (Admin)";
                setTimeout(() => window.location.href = "adminDashboard.html", 1000);
                return;
            }

            // ‚ùå N·∫øu c·∫£ 3 ƒë·ªÅu fail
            msg.className = "error";
            msg.innerText = "‚ùå Login failed! Invalid username or password.";

        } catch (error) {
            msg.className = "warning";
            msg.innerText = "‚ö†Ô∏è Error connecting to server: " + error;
        }
    });
</script>
</body>
</html>
