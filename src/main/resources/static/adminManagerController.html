<div class="container">
    <h2>Quáº£n lÃ½ tÃ i khoáº£n Manager</h2>

    <form onsubmit="addManager(event)">
        <input type="text" id="username" placeholder="TÃªn Ä‘Äƒng nháº­p" required>
        <input type="email" id="email" placeholder="Email" required>

<script>
    const API_URL = "http://localhost:8080/api/admin/managers";

    async function checkSession() {
        const res = await fetch("/auth/admin/check");
        const data = await res.json();
        if (!data.isAdmin) {
            document.body.innerHTML = `
                <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:Arial;">
                    <h2>âš ï¸ Vui lÃ²ng Ä‘Äƒng nháº­p trÆ°á»›c!</h2>
                    <button onclick="goLogin()" style="padding:10px 20px;margin-top:20px;cursor:pointer;background:#1976d2;color:white;border:none;border-radius:4px;">OK</button>
                </div>`;
        }
    }

    function goLogin() { window.location.href = "login.html"; }

    async function loadManagers() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const table = document.getElementById("managerTable");
            table.innerHTML = "";

            data.forEach(m => {
                const statusClass = m.status === "BANNED" ? "banned" : "active";
                const actionBtn = m.status === "BANNED"
                    ? `<button class="unban-btn" onclick="unbanManager(${m.id})">Má»Ÿ khÃ³a</button>`
                    : `<button class="ban-btn" onclick="banManager(${m.id})">KhÃ³a</button>`;

                table.innerHTML += `
                <tr>
                    <td>${m.id}</td>
                    <td>${m.username}</td>
                    <td>${m.email}</td>
                    <td><span class="status ${statusClass}">${m.status || "ACTIVE"}</span></td>
                    <td>${actionBtn}</td>
                </tr>`;
            });
        } catch (err) {
            console.error("âŒ Lá»—i khi táº£i danh sÃ¡ch managers:", err);
        }
    }

    async function addManager(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            if (!res.ok) {
                alert("âŒ KhÃ´ng thá»ƒ thÃªm Manager!");
                return;
            }

            alert("âœ… ThÃªm Manager thÃ nh cÃ´ng!");
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            loadManagers();
        } catch (err) {
            alert("âš ï¸ Lá»—i khi thÃªm Manager: " + err.message);
        }
    }

    async function banManager(id) {
        if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n KHÃ“A tÃ i khoáº£n nÃ y khÃ´ng?")) {
            await fetch(`${API_URL}/${id}/ban`, { method: "PUT" });
            loadManagers();
        }
    }

    async function unbanManager(id) {
        if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n Má» KHÃ“A tÃ i khoáº£n nÃ y khÃ´ng?")) {
            await fetch(`${API_URL}/${id}/unban`, { method: "PUT" });

        }
    }

    async function logout() {

        }
    }

    window.onload = () => { checkSession(); loadManagers(); }
</script>
