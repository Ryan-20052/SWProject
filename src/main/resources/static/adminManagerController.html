<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n l√Ω Manager - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
        .navbar {
            background: #1976d2; display: flex; justify-content: space-between;
            align-items: center; padding: 0 20px;
        }
        .navbar h1 { color: white; font-size: 20px; margin: 0; }
        .navbar a, .logout-btn {
            color: white; text-decoration: none; padding: 14px 20px;
            display: inline-block; transition: background 0.3s; border: none;
            background: transparent; cursor: pointer; font-size: 14px;
        }
        .navbar a:hover, .logout-btn:hover { background: #1259a6; }
        .navbar-menu { display: flex; gap: 10px; }

        .container { padding: 30px; }
        h2 { color: #333; margin-bottom: 20px; }

        table {

        }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #1976d2; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }

        button {
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-ban { background: #e53935; }
        .btn-ban:hover { background: #c62828; }
        .btn-unban { background: #43a047; }
        .btn-unban:hover { background: #2e7d32; }
        .btn-add { background: #1976d2; }
        .btn-add:hover { background: #1259a6; }

        .status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .status-active {
            color: #2e7d32;
            background: #c8e6c9;
        }
        .status-banned {
            color: #c62828;
            background: #ffcdd2;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Admin Dashboard</h1>
    <div class="navbar-menu">
        <a href="adminDashboard.html">üè† Dashboard</a>
        <a href="adminCustomerController.html">üë§ Qu·∫£n l√Ω Customer</a>
        <a href="adminManagerController.html">üë®‚Äçüíº Qu·∫£n l√Ω Manager</a>
        <a href="adminLogs.html">üìú Logs</a>
        <a href="adminReportController.html" style="background:#1259a6;">üìù B√°o c√°o Review</a>
        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
</div>

<div class="container">
    <h2>Qu·∫£n l√Ω t√†i kho·∫£n Manager</h2>

    <!-- üîç Thanh t√¨m ki·∫øm -->
    <div style="margin-bottom:20px; display:flex; gap:10px; align-items:center;">
        <input id="searchUsername" type="text" placeholder="T√¨m theo username" style="padding:8px;">
        <input id="searchEmail" type="text" placeholder="T√¨m theo email" style="padding:8px;">
        <select id="searchStatus" style="padding:8px;">
            <option value="">-- T·∫•t c·∫£ tr·∫°ng th√°i --</option>
            <option value="ACTIVE">Ho·∫°t ƒë·ªông</option>
            <option value="BANNED">B·ªã kh√≥a</option>
        </select>
        <button onclick="loadManagers(0)" class="btn-add">üîç T√¨m ki·∫øm</button>
    </div>

    <!-- ‚ûï Th√™m Manager -->
    <form onsubmit="addManager(event)" style="margin-bottom: 20px; display:flex; gap:10px; align-items:center;">
        <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required style="padding:8px;">
        <input type="email" id="email" placeholder="Email" required style="padding:8px;">
        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required style="padding:8px;">
        <button type="submit" class="btn-add">‚ûï Th√™m Manager</button>
    </form>

    <table>
        <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Tr·∫°ng th√°i</th><th>H√†nh ƒë·ªông</th></tr>
        </thead>
        <tbody id="managerTable"></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8080/api/admin/managers";
    let currentPage = 0;
    let totalPages = 0;
    const PAGE_SIZE = 5;

    async function checkSession() {
        const res = await fetch("/auth/admin/check");
        const data = await res.json();
        if (!data.isAdmin) {
            document.body.innerHTML = `
                <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:Arial;">
                    <h2>‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</h2>
                    <button onclick="goLogin()" style="padding:10px 20px;margin-top:20px;cursor:pointer;background:#1976d2;color:white;border:none;border-radius:4px;">OK</button>
                </div>`;
        }
    }

    function goLogin() { window.location.href = "login.html"; }

    async function loadManagers(page = 0) {
        try {
            const username = document.getElementById("searchUsername").value.trim();
            const email = document.getElementById("searchEmail").value.trim();
            const status = document.getElementById("searchStatus").value;

            const params = new URLSearchParams({
                page,
                size: PAGE_SIZE,
                username: username || "",
                email: email || "",
                status: status || ""
            });

            const res = await fetch(`${API_URL}/search?${params.toString()}`);
            const data = await res.json();

            const table = document.getElementById("managerTable");
            table.innerHTML = "";

            data.content.forEach(m => {
                const isBanned = m.status === "BANNED";
                const row = `
                <tr>
                    <td>${m.id}</td>
                    <td>${m.username}</td>
                    <td>${m.email}</td>
                    <td>
                        <span class="status ${isBanned ? 'status-banned' : 'status-active'}">
                            ${isBanned ? 'B·ªã kh√≥a' : 'Ho·∫°t ƒë·ªông'}
                        </span>
                    </td>
                    <td>
                        ${
                    isBanned
                        ? `<button class="btn-unban" onclick="unbanManager(${m.id})">M·ªü kh√≥a</button>`
                        : `<button class="btn-ban" onclick="banManager(${m.id})">Kh√≥a</button>`
                }
                    </td>
                </tr>`;
                table.innerHTML += row;
            });

            currentPage = page;
            totalPages = data.totalPages;
            renderPagination();
        } catch (err) {
            console.error("‚ùå L·ªói khi t·∫£i danh s√°ch managers:", err);
        }
    }

    async function addManager(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            if (!res.ok) {
                alert("‚ùå Kh√¥ng th·ªÉ th√™m Manager!");
                return;
            }

            alert("‚úÖ Th√™m Manager th√†nh c√¥ng!");
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            loadManagers();
        } catch (err) {
            alert("‚ö†Ô∏è L·ªói khi th√™m Manager: " + err.message);
        }
    }

    async function banManager(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën kh√≥a t√†i kho·∫£n n√†y kh√¥ng?")) {
            await fetch(`${API_URL}/${id}/ban`, { method: "PUT" });
            loadManagers();
        }
    }

    async function unbanManager(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën m·ªü kh√≥a t√†i kho·∫£n n√†y kh√¥ng?")) {
            await fetch(`${API_URL}/${id}/unban`, { method: "PUT" });
            loadManagers();
        }
    }

    function renderPagination() {
        const container = document.getElementById("pagination");
        if (!container) {
            const div = document.createElement("div");
            div.id = "pagination";
            div.style.marginTop = "20px";
            div.style.textAlign = "center";
            document.querySelector(".container").appendChild(div);
        }

        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement("button");
            btn.textContent = i + 1;
            btn.style.margin = "0 4px";
            btn.style.padding = "6px 12px";
            btn.style.border = "1px solid #1976d2";
            btn.style.background = i === currentPage ? "#1976d2" : "white";
            btn.style.color = i === currentPage ? "white" : "#1976d2";
            btn.style.cursor = "pointer";

            btn.onclick = () => loadManagers(i);
            pagination.appendChild(btn);
        }
    }

    async function logout() {
        if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t kh√¥ng?")) {
            await fetch("/auth/admin/logout", { method: "GET" });
            window.location.href = "/home/homepage";
        }
    }

    window.onload = () => { checkSession(); loadManagers(); }
</script>
</body>
</html>
